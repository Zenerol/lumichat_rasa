        Online life can spill into real love with sharp edges. Interactions on screens can trigger fears that linger.
        Your discomfort is a response to blurred boundaries. It makes sense that social media adds weight to your heart.

  utter_relationship_issues/p0056:
  - text: >
        Being compared to the past can bruise the present. Old memories can cast a shadow over what’s here now.
        Your insecurity comes from wanting to be chosen fully. You deserve a love that looks forward.

  utter_relationship_issues/p0057:
  - text: >
        Boundaries protect the space where trust grows. When privacy is crossed, safety shrinks.
        Your unease shows a need for respect, not distance. Your space matters inside a relationship too.

  utter_relationship_issues/p0058:
  - text: >
        Feeling useful instead of loved empties the heart over time. Effort without care becomes quiet exhaustion.
        Your tiredness shows how much you’ve been giving. You deserve affection that doesn’t depend on favors.

  utter_relationship_issues/p0059:
  - text: >
        Forgotten moments can feel like forgotten love. Special days matter because they hold meaning.
        Your sadness is a sign of how much you treasure shared memories. Wanting to be remembered is a gentle and human need.

  utter_relationship_issues/p0060:
  - text: >
        Inconsistency shakes trust like a moving floor. Warmth that turns cold leaves your body bracing.
        Your exhaustion is the echo of constant adjustment. Stability is a quiet kind of love you deserve.

  utter_relationship_issues/p0061:
  - text: >
        Distance stretches patience and amplifies longing. Missed calls and postponed plans pile up silently.
        Your loneliness doesn’t mean you’re weak—it means you care deeply. Holding on across miles is a heavy kind of love.

  utter_relationship_issues/p0062:
  - text: >
        When friends step inside the relationship, peace steps out. Outside voices can turn small sparks into fires.
        Your hurt shows a need for healthy boundaries. Your bond deserves space to breathe without a crowd.

  utter_relationship_issues/p0063:
  - text: >
        Diverging futures pull hearts in opposite directions. Love and plans can both be true and still clash.
        Your heaviness comes from honoring both. It’s valid to grieve a path that no longer matches.

  utter_relationship_issues/p0064:
  - text: >
        Jokes that sting are not harmless. Teasing that targets your soft spots reshapes your confidence.
        Your pain is a sign of self-respect, not oversensitivity. You deserve humor that feels safe.

  utter_relationship_issues/p0065:
  - text: >
        Night fights take tomorrow’s strength. Exhaustion turns small issues into heavy ones.
        Your worn-out heart is asking for gentleness. Rest is part of keeping love steady.

  utter_relationship_issues/p0066:
  - text: >
        Constant availability can feel like a leash. Personal time is not neglect—it’s survival.
        Your guilt is the mark of someone who cares too much. Your space matters as much as your replies.

  utter_relationship_issues/p0067:
  - text: >
        Judgment from family can dim your light. Comparisons and comments settle like dust on your confidence.
        Your discomfort doesn’t mean you’re unworthy. You deserve to feel welcomed, not measured.

  utter_relationship_issues/p0068:
  - text: >
        Promises without change turn hope into fatigue. Apologies lose meaning when patterns repeat.
        Your tired heart is noticing reality clearly. It’s valid to feel done with empty words.

  utter_relationship_issues/p0069:
  - text: >
        Disappearing and returning keeps your heart on edge. The cycle of absence and sweetness confuses safety.
        Your anxiety is a response to instability, not a flaw. You deserve presence that stays.

  utter_relationship_issues/p0070:
  - text: >
        Pressure to display love publicly can feel like a test. Affection becomes performance instead of connection.
        Your discomfort is a sign you value authenticity. Love is real even when it stays private.

  utter_relationship_issues/p0071:
  - text: >
        Shrinking yourself to keep the peace slowly dulls your light. Hiding parts of who you are turns love into performance.
        Your discomfort is proof that your authenticity matters. You deserve a space where your full self can breathe.

  utter_relationship_issues/p0072:
  - text: >
        When the past keeps returning, healing stalls in place. Old mistakes become fresh wounds each time they’re used.
        Your guilt has already paid its share. You’re allowed to grow without being dragged backward.

  utter_relationship_issues/p0073:
  - text: >
        Being placed after hobbies chips away at your sense of worth. Screens and side interests shouldn’t replace presence.
        Your sadness is a mirror of how much you value time together. You deserve to feel chosen, not scheduled out.

  utter_relationship_issues/p0074:
  - text: >
        Mismatched boundaries around friends create quiet storms. Comfort and respect can share space without erasing connection.
        Your unease signals a need for clearer lines. Your feelings about safety in love are valid.

  utter_relationship_issues/p0075:
  - text: >
        Silence after conflict freezes the heart. The space meant for cooling off becomes a wall.
        Your hurt shows how much you long for repair, not distance. Love grows in conversation, not isolation.

  utter_relationship_issues/p0076:
  - text: >
        Feeling like a replacement erodes confidence. Affection that echoes the past never feels fully yours.
        Your ache comes from wanting to be chosen for who you are. You deserve a love that looks forward, not backward.

  utter_relationship_issues/p0077:
  - text: >
        Clashing values tug at the roots of a relationship. Principles shape daily choices and long-term peace.
        Your tension reflects depth, not stubbornness. It’s natural to feel heavy when beliefs collide.

  utter_relationship_issues/p0078:
  - text: >
        Money pressure can turn romance into a scoreboard. Affection measured by price leaves love feeling thin.
        Your discomfort points to a need for simplicity and respect. Your worth isn’t tied to receipts.

  utter_relationship_issues/p0079:
  - text: >
        Diminished feelings leave marks you can’t see. Being told you’re “too much” teaches your heart to go quiet.
        Your emotions are signals, not problems. You deserve a response that honors your experience.

  utter_relationship_issues/p0080:
  - text: >
        Personal space keeps love breathable. When rest is treated as rejection, connection suffocates.
        Your need for quiet is a sign of care for yourself. Love can include pause without losing warmth.

  utter_relationship_issues/p0081:
  - text: >
        Threats turn love into a tightrope. The fear of being dropped controls every step.
        Your shaking heart shows how unsafe the pattern feels. Care should steady you, not dangle you.

  utter_relationship_issues/p0082:
  - text: >
        “Harmless” flirting stops feeling harmless when it cuts your peace. Public play that stings isn’t playful.
        Your embarrassment is a real wound, not oversensitivity. Respect is the baseline for safety in love.

  utter_relationship_issues/p0083:
  - text: >
        Carrying all the emotional weight leaves your spirit thin. Planning, soothing, and fixing alone empties the tank.
        Your exhaustion proves how much you’ve held together. Love should be a shared lift, not a solo load.

  utter_relationship_issues/p0084:
  - text: >
        Suspicion aimed at your friendships narrows your world. Guilt where joy should be turns connection into hiding.
        Your need for trust and freedom is valid. You’re allowed to keep friends without fear.

  utter_relationship_issues/p0085:
  - text: >
        Different destinations pull hearts in different directions. Home and future aren’t just places—they’re comforts.
        Your heaviness shows how real your dreams are. It’s natural to grieve when paths don’t align.

  utter_relationship_issues/p0086:
  - text: >
        Jokes that target your passions cut deeper than silence. Mocked joys shrink the space where you feel alive.
        Your hurt is a defense of what matters to you. You deserve support where your spark lives.

  utter_relationship_issues/p0087:
  - text: >
        Posting wounds online invites a crowd into your private room. Indirect shots bruise both trust and dignity.
        Your sense of exposure is real. Love should protect your story, not publicize it.

  utter_relationship_issues/p0088:
  - text: >
        Love that appears only at deadline time feels transactional. Being valued for help instead of heart drains quietly.
        Your tiredness speaks of uneven care. You deserve appreciation beyond tasks.

  utter_relationship_issues/p0089:
  - text: >
        Measuring your bond against others blurs what’s true. Comparisons turn unique love into a contest.
        Your sadness honors the effort you’ve given. Your relationship deserves its own standard.

  utter_relationship_issues/p0090:
  - text: >
        Stopwatch love breeds tension instead of closeness. Reply speed shouldn’t define care.
        Your stress reflects constant evaluation. Presence matters more than seconds on a clock.

  utter_relationship_issues/p0091:
  - text: >
        Wins that land in silence feel smaller than they are. Celebration is how love says “I see you.”
        Your loneliness around your milestones is understandable. Your joy deserves to be met, not minimized.

  utter_relationship_issues/p0092:
  - text: >
        Borrowed trust that never returns leaves a debt in the heart. Money mixed with avoidance becomes disrespect.
        Your discomfort is a boundary noticing it was crossed. Your generosity shouldn’t be exploited.

  utter_relationship_issues/p0093:
  - text: >
        Clothing critiques chip away at self-expression. Style is a language, and yours deserves respect.
        Your sense of being policed is a sign of control, not care. You’re allowed to dress as yourself.

  utter_relationship_issues/p0094:
  - text: >
        Twisted stories make you doubt your own steps. Gaslighting turns memory into fog.
        Your confusion is a normal response to manipulation. Your reality matters even when it’s denied.

  utter_relationship_issues/p0095:
  - text: >
        Secrets shared in trust are not tools for battle. Weaponized vulnerability breaks the ground beneath you.
        Your sense of betrayal is valid. Safety means your story stays safe with them.

  utter_relationship_issues/p0096:
  - text: >
        Avoiding your family sends a message you can’t ignore. Presence with your roots is a thread of respect.
        Your sadness honors those connections. You deserve a partner who meets your world, not just you.

  utter_relationship_issues/p0097:
  - text: >
        Mismatched communication styles create echoes instead of answers. Length meets brevity, and meaning gets lost.
        Your frustration shows how much you want clarity. You deserve a rhythm that feels mutual.

  utter_relationship_issues/p0098:
  - text: >
        Guilt laid over boundaries turns care into control. “No” is a healthy shape of love, not a threat.
        Your need for limits protects your peace. You’re not wrong for keeping yourself whole.

  utter_relationship_issues/p0099:
  - text: >
        Outsiders in your arguments pull the curtain off your privacy. Public opinions crowd the space where repair should happen.
        Your discomfort respects the intimacy of your bond. Problems heal better without an audience.

  utter_relationship_issues/p0100:
  - text: >
        Exhaustion is your heart’s way of telling the truth. Cycles that repeat without relief wear down even strong love.
        Your sense of losing yourself is a serious signal. You deserve a connection that restores more than it drains.





  utter_low_self_esteem/p0001:
  - text: Feeling like you’re never good enough can be exhausting and affect many
      areas of your life. Remember, everyone has unique strengths and weaknesses,
      and it’s okay not to be perfect. Celebrate your efforts, even the small victories.
      If negative thoughts keep coming up, try challenging them by writing down things
      you’ve accomplished or positive feedback you’ve received. Building self-esteem
      takes time, so be gentle with yourself and don’t hesitate to reach out to supportive
      friends, family, or a counselor if you need encouragement.
  utter_low_self_esteem/p0002:
  - text: Comparing yourself to others is a common habit, but it often makes us feel
      worse. Focus on your own journey and remember that your worth isn’t determined
      by other people’s achievements. When you notice yourself comparing, try to shift
      your attention to something you’re proud of, no matter how small. Remind yourself
      that everyone struggles in ways we can’t see, and you bring something unique
      to the world.
  utter_low_self_esteem/p0003:
  - text: Feeling this way is very painful, but please know that your existence does
      matter. Everyone goes through times of doubt, but you have qualities, skills,
      and experiences that make you valuable. If possible, reach out to someone you
      trust or consider writing down moments when you helped someone or made a difference.
      Small acts of kindness and self-reflection can help rebuild your sense of purpose.
  utter_low_self_esteem/p0004:
  - text: Fear of judgment is common, especially when self-esteem is low. Remember
      that everyone in class is focused on their own worries, and most people are
      kinder than we imagine. Try starting with small contributions, like asking a
      simple question or sharing your thoughts with one person. Over time, small steps
      can build your confidence and help you realize your voice is valuable.
  utter_low_self_esteem/p0005:
  - text: Everyone has moments of insecurity about how they look or who they are.
      Try focusing on what you like about yourself, whether it’s a personal trait,
      skill, or kindness you’ve shown. Ask close friends or family what they appreciate
      about you. Self-esteem grows with self-acceptance, and sometimes we need to
      challenge the negative voice in our heads. You are more interesting and valuable
      than you think.
  utter_low_self_esteem/p0006:
  - text: It’s normal to have doubts about your future, but remember that success
      looks different for everyone. Reflect on what success means to you—not just
      grades or money, but things like personal growth, kindness, and resilience.
      Celebrate your progress, no matter how slow it feels, and give yourself credit
      for overcoming challenges.
  utter_low_self_esteem/p0007:
  - text: Feeling invisible can be really tough. Try connecting with someone new or
      joining a club or group that interests you. Even small steps like smiling at
      someone or asking about their day can lead to more connection over time. You
      matter, and sometimes it takes reaching out a bit to feel seen.
  utter_low_self_esteem/p0008:
  - text: Everyone fails sometimes, but that doesn’t define you as a person. Failure
      is a part of learning and growth. Think about a time you learned something from
      a mistake or bounced back from a tough situation. Remind yourself that your
      worth isn’t determined by setbacks. If these feelings persist, consider reaching
      out to a counselor for support.
  utter_low_self_esteem/p0009:
  - text: Struggling with your self-image is common, especially when self-esteem is
      low. Try focusing on things about yourself that you appreciate, even if it’s
      not about appearance—like your sense of humor or creativity. Practicing self-kindness
      and positive affirmations can slowly help change the way you see yourself.
  utter_low_self_esteem/p0010:
  - text: Feeling uncared for can be very isolating. Try reaching out to a friend,
      family member, or counselor and share how you’re feeling. Sometimes, people
      care more than we realize, but may not know what you’re going through. You deserve
      support and kindness, even on days when you feel alone.
  utter_low_self_esteem/p0011:
  - text: Fear of failure can hold us back, but growth happens outside our comfort
      zone. Try starting with something small and remind yourself that making mistakes
      is a normal part of learning. Every step you take, even if it doesn’t go perfectly,
      helps you grow stronger and more confident.
  utter_low_self_esteem/p0012:
  - text: It’s normal to worry about being a burden, especially when you’re feeling
      down. Remember, true friends and loved ones want to be there for you. Practice
      asking for support in small ways, and notice how people respond. Most often,
      people are happy to help and value your presence in their lives.
  utter_low_self_esteem/p0013:
  - text: Accepting compliments can be hard if you have low self-esteem. The next
      time someone says something kind, try to say “thank you” instead of brushing
      it off. With practice, you might start to believe the good things people say
      about you.
  utter_low_self_esteem/p0014:
  - text: Intelligence isn’t measured by grades alone. Everyone has different strengths,
      and you have unique talents to offer. If you’re struggling in a subject, it’s
      okay to ask for help or seek new ways to learn. Remember to celebrate your progress,
      no matter how small.
  utter_low_self_esteem/p0015:
  - text: Social situations can be intimidating, especially with low self-confidence.
      Start by setting small goals, like saying hello to someone or joining a group
      activity. With practice, social skills get easier, and your comfort level will
      improve.
  utter_low_self_esteem/p0016:
  - text: Our minds sometimes trick us into thinking the worst, especially when we’re
      feeling insecure. Remember that you can’t control what others think, but you
      can control how you treat yourself. Focus on being kind to yourself and others.
      Often, people appreciate you more than you realize.
  utter_low_self_esteem/p0017:
  - text: Doubting yourself can make even small choices feel overwhelming. Try making
      decisions in small steps, and remind yourself that mistakes are part of life.
      With practice, your confidence in decision-making will grow.
  utter_low_self_esteem/p0018:
  - text: Self-belief takes time to build, especially if you’ve faced setbacks. Keep
      track of your achievements and positive feedback. Surround yourself with supportive
      people and try positive affirmations to boost your self-esteem over time.
  utter_low_self_esteem/p0019:
  - text: Over-apologizing can be a sign of low self-worth. Try to pause before saying
      sorry and ask yourself if it’s really necessary. You have the right to take
      up space and make mistakes like anyone else.
  utter_low_self_esteem/p0020:
  - text: Eye contact can feel intimidating, but it’s a skill that improves with practice.
      Start by making brief eye contact with people you trust and gradually build
      from there. Small steps can help you grow more comfortable over time.
  utter_low_self_esteem/p0021:
  - text: Confidence comes with experience and self-acceptance. Try listing your skills
      and things you’re proud of. Practice self-kindness, and remember that learning
      and growing are ongoing processes.
  utter_low_self_esteem/p0022:
  - text: Group settings can be challenging, especially with low self-esteem. Start
      by listening actively and contributing when you feel comfortable. With time,
      you’ll gain more confidence in sharing your thoughts.
  utter_low_self_esteem/p0023:
  - text: Strength takes many forms, and often we’re our own harshest critics. Remind
      yourself of times you’ve overcome difficulties or supported others. Others may
      see you as stronger than you think.
  utter_low_self_esteem/p0024:
  - text: Saying no can be tough, especially if you want to please others. Remember,
      it’s okay to set boundaries and prioritize your well-being. Practice with small
      requests and work your way up to bigger ones.
  utter_low_self_esteem/p0025:
  - text: Negative expectations can be a habit when self-esteem is low. Practice reframing
      your thoughts and look for possible positive outcomes. Over time, focusing on
      hope and possibility can shift your mindset.
  utter_low_self_esteem/p0026:
  - text: It’s important to celebrate your successes, even if they seem small. Try
      sharing your achievements with someone you trust and allow yourself to feel
      proud. Recognizing your growth is a key part of building self-esteem.
  utter_low_self_esteem/p0027:
  - text: Everyone has unique strengths, even if they aren’t obvious at first. Think
      about times you’ve helped someone, solved a problem, or made someone smile.
      These are all valuable qualities.
  utter_low_self_esteem/p0028:
  - text: Fear of sharing your thoughts is common, but your opinions and feelings
      matter. Start by expressing yourself in low-pressure situations or writing your
      thoughts down first. Over time, confidence grows with practice.
  utter_low_self_esteem/p0029:
  - text: Embarrassment is a normal emotion, but try not to judge yourself harshly.
      Everyone has awkward moments. Focus on learning from experiences and moving
      forward rather than dwelling on the past.
  utter_low_self_esteem/p0030:
  - text: Remember, nobody is perfect and you’re not responsible for everyone’s happiness.
      Focus on doing your best and practicing self-compassion when things don’t go
      as planned.
  utter_low_self_esteem/p0031:
  - text: You have unique stories, interests, and experiences to share. Try joining
      conversations about topics you like or asking others questions. With time, you’ll
      see that people value your presence and contributions.
  utter_low_self_esteem/p0032:
  - text: Friendships can sometimes feel uncertain, but real friends appreciate you
      for who you are. Talk to your friends about your feelings, or spend time with
      those who make you feel valued and accepted.
  utter_low_self_esteem/p0033:
  - text: Belonging takes time and often requires finding the right people who share
      your values and interests. Join clubs or groups that interest you and be patient
      with yourself as you build connections.
  utter_low_self_esteem/p0034:
  - text: Trust in yourself grows as you gain experience. Reflect on times you made
      decisions that worked out or learned from your mistakes. With practice, your
      confidence in your choices will improve.
  utter_low_self_esteem/p0035:
  - text: Standing up for yourself is difficult, but it’s a skill you can build. Start
      with small situations and remind yourself that your needs are important. Each
      time you speak up, you’ll gain confidence.
  utter_low_self_esteem/p0036:
  - text: These thoughts can feel overwhelming, but please know that your presence
      matters. If these feelings continue, consider reaching out to a counselor, friend,
      or trusted adult. You’re not alone, and help is available.
  utter_low_self_esteem/p0037:
  - text: Feeling self-conscious is normal, but try to remember that most people are
      focused on themselves. Practicing mindfulness and self-kindness can help you
      feel more comfortable in your own skin.
  utter_low_self_esteem/p0038:
  - text: Rejection is a tough feeling, but it’s a natural part of life and not a
      reflection of your worth. Each experience is a chance to grow stronger and more
      resilient.
  utter_low_self_esteem/p0039:
  - text: You deserve to be accepted for who you are, not just for what you do for
      others. Practice self-acceptance and remind yourself daily of your strengths
      and qualities.
  utter_low_self_esteem/p0040:
  - text: Self-worth can be a struggle, but you do deserve kindness, happiness, and
      good opportunities. Practice accepting compliments and celebrating positive
      things that happen to you.
  utter_low_self_esteem/p0041:
  - text: Trying new things is a brave step. Start with something that interests you
      and remind yourself that everyone feels nervous at first. Over time, taking
      risks can help build your confidence.
  utter_low_self_esteem/p0042:
  - text: Perfection is impossible. Try to focus on progress instead of perfection
      and celebrate small improvements. Practicing gratitude for your qualities and
      achievements can help increase your self-acceptance.
  utter_low_self_esteem/p0043:
  - text: Taking responsibility is a strength, but it’s important not to take all
      the blame. Reflect on what you can control and what’s beyond your control. Self-compassion
      is key to healing.
  utter_low_self_esteem/p0044:
  - text: Feeling unwanted is painful, but remember that your perspective may not
      always match reality. Reach out to people who care about you, and practice self-kindness
      in moments of doubt.
  utter_low_self_esteem/p0045:
  - text: Accepting praise can feel awkward at first. Try responding with a simple
      “thank you” and allow yourself to enjoy positive feedback. Over time, you’ll
      start to internalize these affirmations.
  utter_low_self_esteem/p0046:
  - text: You have every right to take up space and share your thoughts. Start by
      practicing small acts of self-expression each day. Confidence builds with every
      step you take.

  utter_low_self_esteem/p0047:
  - text: >
        Seeing yourself in photos can feel harsher than a mirror. The mind quickly spots flaws and forgets the whole person. Your discomfort comes from a habit of judging, not from a lack of worth. You are more than an image frozen by a camera.

  utter_low_self_esteem/p0048:
  - text: >
        Standing beside confident people can shrink your voice inside. It’s easy to feel overshadowed when others shine loudly. Your quiet presence still has its own strength. You don’t need to compete to have value.

  utter_low_self_esteem/p0049:
  - text: >
        Feeling talentless often grows from constant comparisons. Value can hide in small, uncelebrated things. Your worth isn’t measured by medals or spotlights. Existing with honesty already carries its own meaning.

  utter_low_self_esteem/p0050:
  - text: >
        Praise can feel uncomfortable when self-doubt is loud. Compliments bounce off when your inner voice says otherwise. Your unease doesn’t erase the good others see. Their words can still be true even when they feel unfamiliar.

  utter_low_self_esteem/p0051:
  - text: >
        Saying sorry for everything is a sign of a tender heart carrying too much blame. Guilt tries to keep the peace by turning inward. Your care is real even without constant apology. You are not a problem to fix.

  utter_low_self_esteem/p0052:
  - text: >
        Feeling tolerated instead of wanted quietly exhausts the spirit. The thought of being replaceable grows where doubt is loud. Your presence has its own weight and warmth. You matter even when your mind says otherwise.

  utter_low_self_esteem/p0053:
  - text: >
        Mistakes feel bigger when they echo in your head all day. Self-criticism turns moments into identities. One error doesn’t define the person who’s trying. Your effort remains real even after a slip.

  utter_low_self_esteem/p0054:
  - text: >
        Silence in class can be a shield against possible shame. Holding back ideas doesn’t mean you lack them. Your fear is a sign of care, not of emptiness. Your thoughts still carry value even when unsaid.

  utter_low_self_esteem/p0055:
  - text: >
        Feeling unworthy of love grows from old hurts that never got comfort. Doubt warns you not to hope too much. Your longing for care shows a soft, living heart. You deserve gentleness as much as anyone.

  utter_low_self_esteem/p0056:
  - text: >
        Mirrors and uniforms can turn into measuring sticks. The body you judge is also the body that carries you each day. Your worth is not a shape, number, or angle. You are not less because comparison is loud.

  utter_low_self_esteem/p0057:
  - text: >
        Calling yourself boring slowly erases your color. Interest isn’t a performance—it’s a way you pay attention to life. Your presence doesn’t need to entertain to be meaningful. You bring something simply by being there.

  utter_low_self_esteem/p0058:
  - text: >
        Hearing your own voice can feel like looking through a harsh lens. Recordings reveal textures we’re not used to loving. Discomfort doesn’t mean your voice lacks warmth or weight. You are still heard with kindness by others.

  utter_low_self_esteem/p0059:
  - text: >
        Naming yourself a failure after a setback turns a moment into a label. Exhaustion and pressure blur what’s true. Your path is bigger than one result. The person who keeps going is not a failure.

  utter_low_self_esteem/p0060:
  - text: >
        Turning down chances to protect yourself from shame is a quiet loss. Doubt pretends to keep you safe while taking away moments. Your wish to try shows there is courage underneath the fear. You don’t need permission to begin again.

  utter_low_self_esteem/p0061:
  - text: >
        Feeling like an impostor makes earned things feel borrowed. Success looks smaller when fear says you tricked everyone. Your work did not appear from luck alone. You have a place in the rooms you’ve reached.

  utter_low_self_esteem/p0062:
  - text: >
        A magnifying glass on flaws hides the whole picture. Harsh focus drains softness from your own reflection. You are a collection of more than imperfections. Kindness toward yourself does not require perfection first.

  utter_low_self_esteem/p0063:
  - text: >
        Attention can feel like a spotlight that burns instead of warms. Hiding good news is a way to stay safe, not a sign of emptiness. Your joy doesn’t need to be small to be real. It’s okay if recognition feels unfamiliar.

  utter_low_self_esteem/p0064:
  - text: >
        Believing your ideas don’t matter keeps your mouth closed and your heart heavy. Value isn’t decided by volume or speed. Your perspective carries experiences only you have lived. Quiet thoughts can still hold deep truth.

  utter_low_self_esteem/p0065:
  - text: >
        Comparing your pace to others turns effort into shame. Tiredness gets mislabeled as laziness when pressure is constant. Your rhythm has reasons, not excuses. You’re allowed to move at a human pace.

  utter_low_self_esteem/p0066:
  - text: >
        When the past feels like a name tag, the present shrinks. Old versions of you were real, but they are not the whole story. Growth does not erase what was—it adds to it. You are allowed to outgrow your previous chapters.

  utter_low_self_esteem/p0067:
  - text: >
        Breakouts can feel louder than your whole face. The mirror zooms in on spots and forgets your warmth.
        Your worth doesn’t change with your skin’s mood. You are still the same person beneath a temporary flare.

  utter_low_self_esteem/p0068:
  - text: >
        Money and brands can make rooms feel uneven. Feeling small beside shiny things doesn’t mean you’re less.
        Your value isn’t priced by gadgets or clothes. You carry dignity that doesn’t need labels.

  utter_low_self_esteem/p0069:
  - text: >
        Accents and slips don’t erase intelligence. Learning out loud takes courage most people don’t see.
        Your voice is still a voice worth hearing. Fluency grows with time, not shame.

  utter_low_self_esteem/p0070:
  - text: >
        Uniforms can make bodies feel like they’re on display. Fabric and fit can’t measure your beauty.
        Your discomfort is real, but it isn’t your identity. You are more than how cloth sits on your skin.

  utter_low_self_esteem/p0071:
  - text: >
        Not cracking jokes doesn’t make you empty. Presence isn’t a performance to keep others entertained.
        Your quiet tone still brings ease and steadiness. You don’t have to be “funny” to be worthy company.

  utter_low_self_esteem/p0072:
  - text: >
        Reading at your own pace isn’t a flaw. Comprehension is more than speed on a page.
        Your patience with yourself still counts as effort. You’re learning, even when it takes longer.

  utter_low_self_esteem/p0073:
  - text: >
        One stumble can feel like a verdict when doubt is loud. A single result can’t define a whole person.
        Your future didn’t end with that moment. You remain larger than your worst day.

  utter_low_self_esteem/p0074:
  - text: >
        Height jokes can chip away at confidence. Feeling overlooked doesn’t mean you’re lesser.
        Your presence isn’t measured in inches. You take up space that matters, exactly as you are.

  utter_low_self_esteem/p0075:
  - text: >
        Body changes can unsettle how you see yourself. Clothes fit differently and the mind turns harsh.
        Your worth isn’t tied to a number or a size. Kindness to your changing body is still allowed.

  utter_low_self_esteem/p0076:
  - text: >
        Messy pages don’t make a messy mind. Notes are tools, not proofs of value.
        Your penmanship doesn’t cancel your ideas. You are more than the lines your hand can draw.

  utter_low_self_esteem/p0077:
  - text: >
        Style is learned, not assigned at birth. Feeling basic today doesn’t lock your tomorrow.
        Your gentleness with yourself can open room to explore. You’re allowed to grow into what feels like you.

  utter_low_self_esteem/p0078:
  - text: >
        Corrections can sting like labels when the heart is tender. Being called out doesn’t cancel your ability.
        Your worth remains after mistakes. You can hold dignity and error in the same hand.

  utter_low_self_esteem/p0079:
  - text: >
        Not shining in sports doesn’t erase your strengths. Bodies move differently and that’s human.
        Your value isn’t scored by speed or power. You still belong on days your feet feel heavy.
 
  utter_low_self_esteem/p0080:
  - text: >
        Where you’re from is not a downgrade. Roots are stories, not rankings.
        Your background brings depth that cities can’t teach. You deserve respect without having to edit yourself.

  utter_low_self_esteem/p0081:
  - text: >
        Quick answers aren’t the only kind of smart. Thoughtfulness takes time and that time has value.
        Your slower pace can still be clear and true. Insight doesn’t need to rush to be real.

  utter_low_self_esteem/p0082:
  - text: >
        A smile you hide is still a smile that belongs to you. Teeth and symmetry don’t define warmth.
        Your laughter carries connection even behind a hand. You’re allowed to be seen with joy.

  utter_low_self_esteem/p0083:
  - text: >
        Feeling replaceable grows in spaces where you feel unseen. That fear speaks to your deep wish to matter.
        Your place isn’t as fragile as doubt says. You carry unique care that can’t be copied.

  utter_low_self_esteem/p0084:
  - text: >
        Asking for help is not a confession of weakness. Curiosity is a form of courage.
        Your questions show commitment, not failure. You remain capable while learning out loud.

  utter_low_self_esteem/p0085:
  - text: >
        Filters can rewrite how you see yourself. Candid moments feel harsher because they’re honest.
        Your unedited face is still a human face, worthy and warm. You don’t have to disappear from the picture.

  utter_low_self_esteem/p0086:
  - text: >
        Birthdays can highlight the fear of being unseen. Fewer greetings don’t shrink your importance.
        Your worth isn’t measured by notifications. You still matter on quiet days and loud ones alike.

  utter_low_self_esteem/p0087:
  - text: >
        Family expectations can feel like mountains on your shoulders. Trying to meet every hope drains more than it builds.
        Your worth isn’t tied to perfect outcomes. You are still enough, even while learning.

  utter_low_self_esteem/p0088:
  - text: >
        Being remembered only when convenient makes you question your place. That ache doesn’t mean you’re unimportant.
        You bring quiet steadiness others may not always see—but it still matters.

  utter_low_self_esteem/p0089:
  - text: >
        Overthinking every word can make your voice disappear. Embarrassment lingers longer in your mind than in theirs.
        You’re allowed to speak and still stumble. Your words have meaning beyond perfection.

  utter_low_self_esteem/p0090:
  - text: >
        Grades can’t measure the depth of what you carry. Comparing yourself to others steals focus from your progress.
        You’re still growing even when results don’t show it yet. Intelligence comes in different rhythms.

  utter_low_self_esteem/p0091:
  - text: >
        Feeling invisible despite effort hurts deeply. You wish to see proof that what you do matters.
        But impact often starts quietly. You change small corners without realizing it.

  utter_low_self_esteem/p0092:
  - text: >
        Speaking in different tones or accents doesn’t make your words lesser. Communication is about connection, not perfection.
        Your voice is valid just as it is. You don’t have to sound like anyone else to be understood.

  utter_low_self_esteem/p0093:
  - text: >
        Doubting your ideas turns bright thoughts into whispers. Fear convinces you that silence is safer.
        Yet your voice adds color to conversations others can’t paint. You belong in the discussion.

  utter_low_self_esteem/p0094:
  - text: >
        Skin tone is not a scale of worth. The world’s unfair beauty rules don’t define your light.
        Your shade carries history, warmth, and identity. You deserve pride, not apology.

  utter_low_self_esteem/p0095:
  - text: >
        Productivity culture tricks you into equating rest with failure. Worth doesn’t pause when work does.
        You are more than your output. Rest is also part of living, not proof of weakness.

  utter_low_self_esteem/p0096:
  - text: >
        Singing takes vulnerability that fear tries to silence. Your voice doesn’t need perfection to be genuine.
        Every sound that carries emotion already holds beauty. You deserve to be heard, not compared.

  utter_low_self_esteem/p0097:
  - text: >
        Feeling tolerated rather than wanted creates quiet pain. Your mind fills gaps with self-blame.
        But your existence isn’t an inconvenience. You bring presence even when no one names it.

  utter_low_self_esteem/p0098:
  - text: >
        Mirrors can turn into critics when you’re already tired of yourself. But they reflect more than flaws.
        Behind the surface is someone learning patience. You are not what your reflection says on bad days.

  utter_low_self_esteem/p0099:
  - text: >
        Pretending to be fine is heavy work. The act of holding a smile becomes its own exhaustion.
        Your mask was a form of survival, not deceit. You’re allowed to rest from pretending.

  utter_low_self_esteem/p0100:
  - text: >
        The wish to stop hating yourself is already healing beginning. Tiredness means your heart wants peace.
        You’ve carried judgment for too long—softness is overdue. You are allowed to breathe in acceptance.




  utter_loneliness/p0001:
  - text: Feeling lonely even in a crowd is more common than you might think. Sometimes,
      it’s not about the number of people around us, but the depth of our connections.
      Consider reaching out to a close friend or family member and sharing how you
      feel. Building meaningful connections takes time, so try engaging in activities
      or groups that genuinely interest you. Remember, you are not alone in your feelings,
      and it's okay to seek support when you need it.
  utter_loneliness/p0002:
  - text: It can feel isolating to carry burdens by yourself. If you’re not comfortable
      reaching out to someone you know, consider joining support groups, either online
      or at school, where you can connect with others who understand. Sometimes, talking
      to a counselor or writing down your thoughts can also help ease the weight.
  utter_loneliness/p0003:
  - text: Feeling invisible can be painful and discouraging. Sometimes, people are
      caught up in their own lives and may not notice when others are struggling.
      Try to reach out, even if it’s just to say hello or share something small. Remember
      that your presence has value, and sometimes it just takes time and patience
      to form deeper connections.
  utter_loneliness/p0004:
  - text: It's normal to feel left out when friends get busy with their own lives.
      Try to communicate with them about how you feel and suggest spending time together
      when possible. Meanwhile, use this time to explore your own interests, hobbies,
      or new friendships. You deserve to feel included and valued.
  utter_loneliness/p0005:
  - text: Moving to a new place can be tough, especially when it comes to making new
      friends. Give yourself time to adjust, and look for opportunities to join clubs,
      organizations, or community events where you might meet people with similar
      interests. Remember, it’s okay to feel out of place at first—things will get
      better as you settle in.
  utter_loneliness/p0006:
  - text: Eating alone can feel isolating, but it's also a chance for self-care. Try
      inviting someone to join you or joining group activities during breaks. If that's
      not possible, consider using this time to read, listen to music, or do something
      you enjoy. Building connections takes time, so be gentle with yourself as you
      navigate this season.
  utter_loneliness/p0007:
  - text: Feeling misunderstood can deepen loneliness. Try expressing your thoughts
      and feelings to someone you trust or write them down in a journal. Sometimes,
      connecting with others who have similar experiences, either online or in person,
      can help you feel less alone.
  utter_loneliness/p0008:
  - text: Not fitting in can be tough, but remember that you’re unique and valuable
      just as you are. Try exploring different groups, clubs, or activities that interest
      you—you might find people who appreciate you for who you are. It's okay to take
      your time finding where you belong.
  utter_loneliness/p0009:
  - text: Missing old friends is completely normal, especially after a big change.
      Try reaching out to them if you can, or look for ways to stay connected online.
      At the same time, give yourself permission to build new friendships where you
      are now. New connections can grow slowly, and that’s okay.
  utter_loneliness/p0010:
  - text: Being an outsider can feel lonely and discouraging. Remember, you bring
      your own unique perspective and experiences to any group. Try finding spaces
      where your interests and values are shared, and take small steps to connect
      with others. Over time, you may find your own sense of belonging.
  utter_loneliness/p0011:
  - text: Conversation can be challenging, especially when you're feeling low. Start
      with small talk or ask questions about topics you’re genuinely interested in.
      With practice, starting and maintaining conversations will become easier.
  utter_loneliness/p0012:
  - text: It can seem like everyone else is already connected, but remember that there
      are always others looking for new friends too. Try joining a club, organization,
      or online community where you can meet people with similar interests. Friendship
      takes time to build.
  utter_loneliness/p0013:
  - text: Weekends can feel especially lonely. Try scheduling activities that you
      enjoy, like hobbies, reading, or going for a walk. If you’re up for it, consider
      volunteering or joining group events. Sometimes, reaching out to classmates
      for a study session or coffee can lead to new friendships.
  utter_loneliness/p0014:
  - text: Shyness can make it harder to connect, but remember that it’s a trait, not
      a flaw. Start with small interactions and gradually push yourself out of your
      comfort zone. Over time, it will get easier to connect with others.
  utter_loneliness/p0015:
  - text: Not being invited can hurt, but it doesn’t mean you’re not likable. Try
      inviting someone to join you instead, or join in on group activities where you
      can get to know people better. Taking the first step can be difficult, but it
      often pays off.
  utter_loneliness/p0016:
  - text: Feeling unnoticed is tough. Remember that your presence does make a difference.
      Try reaching out to someone, even for a quick chat. Little by little, you can
      build connections where you are seen and valued.
  utter_loneliness/p0017:
  - text: Online friendships can be meaningful, but it’s also nice to have in-person
      connections. Try looking for local groups, clubs, or events where you can meet
      people who share your interests. Building offline friendships takes time, so
      be patient with yourself.
  utter_loneliness/p0018:
  - text: Being left out can be painful. Sometimes people don’t realize how it feels
      to be excluded. Try sharing your feelings with them or making your own plans
      and inviting others to join. You deserve to be included and valued.
  utter_loneliness/p0019:
  - text: It’s important to have someone to lean on during tough times. If you don’t
      have someone right now, consider reaching out to a counselor or support group.
      Sometimes, writing your feelings down can help until you’re able to connect
      with others.
  utter_loneliness/p0020:
  - text: Nighttime can feel especially lonely. Try establishing a comforting bedtime
      routine, such as reading, listening to music, or journaling. If possible, reach
      out to someone during the day or connect with online communities for support.
  utter_loneliness/p0021:
  - text: Being a third wheel can feel isolating. Remember, you’re valuable as a friend
      and person. Look for opportunities to build individual connections within the
      group, or consider expanding your circle by joining new activities or clubs.
  utter_loneliness/p0022:
  - text: Family can sometimes struggle to relate, especially with generational differences.
      Try to communicate your feelings openly, and seek support from friends, mentors,
      or counselors who can offer understanding and empathy.
  utter_loneliness/p0023:
  - text: Not being invited can be disheartening, but remember, invitations don’t
      define your worth. Focus on nurturing connections with those who value you and
      look for opportunities to create your own gatherings, even if they’re small.
  utter_loneliness/p0024:
  - text: Reaching out takes courage, especially when you’re feeling lonely. Start
      with small messages, greetings, or compliments. Most people appreciate someone
      taking the first step, and it often leads to more connection.
  utter_loneliness/p0025:
  - text: Sometimes loneliness persists even in company. Reflect on whether your friendships
      feel genuine and supportive. Consider having an honest conversation about your
      feelings and exploring new ways to connect more deeply.
  utter_loneliness/p0026:
  - text: It’s natural to want to be understood. Try sharing more about yourself with
      someone you trust. Opening up can feel vulnerable, but it’s a step toward feeling
      truly seen.
  utter_loneliness/p0027:
  - text: Trust builds slowly, especially if you’ve been hurt before. Take small steps,
      set boundaries, and give relationships time to grow. Healthy connections are
      worth the patience.
  utter_loneliness/p0028:
  - text: School can feel isolating, especially in a large environment. Try joining
      clubs, interest groups, or volunteering for activities where you can meet new
      people in smaller settings.
  utter_loneliness/p0029:
  - text: Alone time can be restorative, but too much can lead to loneliness. Consider
      finding small ways to connect with others each day, whether it’s a quick chat
      or a shared activity.
  utter_loneliness/p0030:
  - text: We all need to feel cared for. While it’s great to be checked on, you can
      also reach out to someone you trust and let them know you’d appreciate their
      support.
  utter_loneliness/p0031:
  - text: Belonging is a deep human need. Finding your place takes time—explore groups,
      classes, or communities aligned with your interests. Remember, you’re not alone
      in searching for connection.
  utter_loneliness/p0032:
  - text: Building trust is a gradual process. Start with small interactions and set
      boundaries that feel safe. Over time, as you get to know people, trust can develop
      naturally.
  utter_loneliness/p0033:
  - text: Close friendships are special and it’s natural to miss them. Reaching out
      to old friends or making an effort to form new ones takes time, but every connection
      starts with a simple conversation.
  utter_loneliness/p0034:
  - text: Family relationships can sometimes be complicated. If you’re feeling distant,
      consider sharing your thoughts or writing a letter. Seeking connection outside
      of family, through friends or mentors, can also be helpful.
  utter_loneliness/p0035:
  - text: Online friendships are meaningful, but in-person interactions can be fulfilling
      too. Consider joining local events or activities where you can meet people in
      person at your own pace.
  utter_loneliness/p0036:
  - text: Group chats can sometimes make us feel excluded. Try starting your own conversation
      or reaching out to someone one-on-one to build a stronger connection.
  utter_loneliness/p0037:
  - text: Having a best friend is wonderful, but it’s also okay to have several good
      friends. Focus on building meaningful, supportive relationships one step at
      a time.
  utter_loneliness/p0038:
  - text: Sharing feelings can be difficult. Try journaling as a way to process your
      emotions. When you’re ready, start by opening up to someone you trust, even
      in small ways.
  utter_loneliness/p0039:
  - text: You deserve to be accepted for who you are. Find safe spaces or supportive
      communities where you can be your authentic self. Self-acceptance is the foundation
      for healthy relationships.
  utter_loneliness/p0040:
  - text: Friendships require effort from both sides. Reflect on what makes a friendship
      meaningful to you and don’t be afraid to reach out, apologize, or reconnect
      if needed.
  utter_loneliness/p0041:
  - text: The fear of judgment is natural, but most people appreciate honesty and
      vulnerability. Taking the first step can feel scary, but it often leads to stronger
      connections.
  utter_loneliness/p0042:
  - text: You matter, even when it feels like others don’t notice. Try participating
      in group activities or offering to help someone—it’s a way to connect and be
      seen.
  utter_loneliness/p0043:
  - text: Opening up is a gradual process. Take your time and share at your own pace.
      Trust and deeper connections build over time with patience and understanding.
  utter_loneliness/p0044:
  - text: Making friends starts with small steps—start with a greeting, a question,
      or a shared interest. Remember, many people feel the same way and appreciate
      when someone reaches out first.
  utter_loneliness/p0045:
  - text: Invitations are a sign of being valued, but you can also take the initiative
      to invite others. It might feel hard at first, but reaching out can lead to
      new friendships.
  utter_loneliness/p0046:
  - text: Seeing others with friends can trigger loneliness, but remember, everyone
      experiences loneliness at times. Focus on what brings you joy and take small
      steps toward building connections.
  utter_loneliness/p0047:
  - text: It’s natural to feel hopeless at times, but loneliness isn’t permanent.
      Continue reaching out, exploring new interests, and being patient with yourself.
      Support is available if you need someone to talk to.
  utter_loneliness/p0048:
  - text: Large groups can be overwhelming. Focus on building one-on-one connections
      or joining smaller groups where you feel more at ease.
  utter_loneliness/p0049:
  - text: Feeling understood is a deep need. Try sharing your experiences with someone
      you trust, or seek out groups where people discuss similar feelings. You’re
      not alone in what you’re experiencing.

  utter_loneliness/p0050:
  - text: >
        Feeling unseen in a crowded room can be its own kind of quiet. Noise moves around you while connection feels out of reach.
        Your loneliness isn’t because you lack worth—it’s because your heart is longing for real presence. That longing is valid.

  utter_loneliness/p0051:
  - text: >
        Carrying problems alone turns thoughts into heavy echoes. Keeping everything inside doesn’t mean you’re strong or cold.
        It means you’ve been protecting yourself for a long time. Your feelings still deserve gentle space.

  utter_loneliness/p0052:
  - text: >
        Being left out by people you care about stings deeply. Photos and stories can feel like closed doors.
        Your hurt shows how much relationships matter to you. It’s natural to feel small when you’re not included.

  utter_loneliness/p0053:
  - text: >
        Distance from home makes ordinary moments feel colder. Dorm nights and quiet meals underline the silence.
        Your loneliness honors how much your roots mean to you. Missing home is a sign of love, not weakness.

  utter_loneliness/p0054:
  - text: >
        Feeling alone inside a relationship is a quiet heartbreak. Physical closeness can’t replace emotional warmth.
        Your emptiness speaks to needs that have gone unnoticed. Your heart is asking to be met, not just accompanied.

  utter_loneliness/p0055:
  - text: >
        Being contacted only for help makes love feel transactional. Kindness without reciprocity leaves a hollow space.
        Your loneliness after giving is a sign of imbalance, not oversensitivity. You deserve care even when you’re not needed.

  utter_loneliness/p0056:
  - text: >
        Empty weekends can stretch time into long shadows. Without plans, the hours echo with your own thoughts.
        Your sadness on rest days doesn’t make you ungrateful. It simply shows how much you miss connection.

  utter_loneliness/p0057:
  - text: >
        Shyness can build invisible walls around warm intentions. Standing at the edge of conversations doesn’t mean you don’t care.
        Your quiet nature still carries value. You belong even when your voice is soft.

  utter_loneliness/p0058:
  - text: >
        Drifting from old friends leaves a familiar silence. Memories light up what used to feel safe.
        Your loneliness is a way of honoring what mattered. Change hurts even when it’s no one’s fault.

  utter_loneliness/p0059:
  - text: >
        Night magnifies feelings the day can distract. When the world goes still, the ache grows louder.
        Your heaviness at bedtime doesn’t mean you’re weak. It means you’ve been holding more than you could say.

  utter_loneliness/p0060:
  - text: >
        Smiles can be armor when you don’t feel seen. Performing okay-ness keeps you safe but also alone.
        Your wish to be known is a sign of courage. You are more than the mask that gets you through the day.

  utter_loneliness/p0061:
  - text: >
        After classes, the halls empty and so does the day’s noise. The quiet walk home highlights the gaps.
        Your loneliness then is a mirror of how much connection fuels you. It’s okay to feel that drop in your chest.

  utter_loneliness/p0062:
  - text: >
        Days without check-ins can make worth feel invisible. Silence from others grows heavier with time.
        Your longing to be remembered is deeply human. You deserve to be thought of without having to ask.

  utter_loneliness/p0063:
  - text: >
        Online spaces can feel crowded yet cold. Activity isn’t the same as closeness.
        Your emptiness while scrolling doesn’t mean you’re doing life wrong. It means your heart prefers presence over noise.

  utter_loneliness/p0064:
  - text: >
        Conflict followed by silence leaves an empty room in the chest. Missing someone you’re upset with is a layered pain.
        Your loneliness honors both the bond and the rupture. It’s normal to feel pulled in two directions.

  utter_loneliness/p0065:
  - text: >
        Cancelled plans can feel like being cancelled yourself. The momentum of hope turns into stillness.
        Your sadness shows how much you were ready for connection. That disappointment is real and allowed.

  utter_loneliness/p0066:
  - text: >
        Being the quiet one shouldn’t mean being unseen. Introversion can be mistaken for disinterest.
        Your presence still carries warmth even when words are few. You matter without having to be loud.

  utter_loneliness/p0067:
  - text: >
        New schools and unfamiliar hallways can stretch loneliness wide. Not knowing anyone makes each step feel slower.
        Your isolation reflects courage—you still show up. You’re learning a new place while missing the old one.

  utter_loneliness/p0068:
  - text: >
        Illness can make the room feel farther from people. Taking care of yourself while unwell magnifies the quiet.
        Your wish to be checked on speaks of your gentle heart. You deserve comfort when your body is tired.

  utter_loneliness/p0069:
  - text: >
        Always being the one to reach out wears down hope. Effort without return turns connection into work.
        Your exhaustion is a sign that your care is real. You deserve energy that comes back to you.

  utter_loneliness/p0070:
  - text: >
        Eating alone turns a simple meal into a silent mirror. You watch the room move while your table stays still.
        The ache you feel is your heart asking to belong. That longing doesn’t make you weak—it makes you human.

  utter_loneliness/p0071:
  - text: >
        Long rides stretch quiet thoughts into wider spaces. The scenery passes but the emptiness stays.
        Your heaviness in transit is a real feeling, not drama. You’re carrying more than a backpack on those trips.

  utter_loneliness/p0072:
  - text: >
        Being present yet uninvited into decisions carves out a hollow spot. Group work without inclusion becomes another kind of silence.
        Your sense of being a filler is pain, not pettiness. You deserve to be part of the circle, not just around it.

  utter_loneliness/p0073:
  - text: >
        Events can glow bright around a lonely heart. Music and lights can’t replace a place to lean.
        Your emptiness there simply shows how much connection matters to you. It’s okay that crowds don’t cure it.

  utter_loneliness/p0074:
    - text: >
        A quiet birthday can make time feel heavier than candles. The day circles back to you and the room stays still.
        Your feeling of being unimportant is a wound, not a fact. Your day still holds meaning because you’re in it.

  utter_loneliness/p0075:
  - text: >
        Shared spaces don’t always share warmth. Desks and whispers surround you but don’t reach your chest.
        Your silence between shelves is noticed here. You’re not wrong for wanting more than proximity.

  utter_loneliness/p0076:
  - text: >
        Side-lines teach the body a lonely posture. Getting picked last presses on places you can’t name.
        Your hurt in practice is real, even if no one claps for it. You still belong on the floor you stand on.

  utter_loneliness/p0077:
  - text: >
        Messages unanswered become little echoes. Seen marks without replies make minutes heavier.
        Your worth isn’t measured by bubbles on a screen. Your voice matters even in silence.

  utter_loneliness/p0078:
  - text: >
        Holidays can spotlight an empty chair. Traditions feel thinner without familiar hands around.
        Your loneliness then is a tribute to what you wish you had. Missing connection means it matters to you.

  utter_loneliness/p0079:
  - text: >
        Sharing a room without sharing a life sharpens the quiet. Breathing the same air isn’t the same as being known.
        Your awkwardness is a sign of wanting safety. You’re not asking for too much by wishing for warmth.

  utter_loneliness/p0080:
  - text: >
        An empty house answers with echoes. The door closes and the quiet grows.
        Your chest feeling tight in that silence is understandable. You deserve softness to meet you at the threshold.

  utter_loneliness/p0081:
  - text: >
        Circles can look closed from the outside. Finding no spot to stand hurts more than walking alone.
        Your longing to fit is a sign of hope, not failure. You are not extra—you’re someone seeking a place.

  utter_loneliness/p0082:
  - text: >
        Cleaning timelines can clean connections too. Peace arrives and takes some company with it.
        Your quiet feed is a cost you’re allowed to name. Missing noise doesn’t make your boundary wrong.

  utter_loneliness/p0083:
  - text: >
        Illness makes the screen feel colder. A muted square can’t hold your hand.
        Your isolation while learning from bed is real. Your effort to show up still counts.

  utter_loneliness/p0084:
  - text: >
        New halls don’t know your name yet. Until they do, every bell rings a little lonelier.
        Your invisibility there isn’t a verdict—it’s a beginning. You’re allowed to be new and still worthy.

  utter_loneliness/p0085:
  - text: >
        Budget limits can fence off belonging. Saying “next time” to invites leaves footprints indoors.
        Your loneliness here isn’t about value—it’s about access. Your worth is not a price tag.

  utter_loneliness/p0086:
  - text: >
        Different interests can turn talk into glass. Smiles keep it polite while your heart stands outside.
        Your sense of drifting is valid. You’re allowed to prefer depth over fitting in.

  utter_loneliness/p0087:
  - text: >
        Walkways can feel like runways to nowhere. Footsteps count time when company doesn’t.
        Your smallness against a big campus is a true feeling. You’re still real in all that space.

  utter_loneliness/p0088:
  - text: >
        Finding out after the fact leaves a special ache. Pictures become proof that you weren’t there.
        Your hurt marks the value you place on being included. That value is worth honoring.

  utter_loneliness/p0089:
  - text: >
        Third-wheeling turns presence into background. Conversation curves around you like you’re furniture.
        Your quiet there isn’t emptiness—it’s displacement. You deserve spaces where you’re centered.

  utter_loneliness/p0090:
  - text: >
        Being treated as “just for school” shrinks the heart. Tasks end and so does attention.
        Your loneliness names the difference between function and friendship. You’re allowed to want more than utility.

  utter_loneliness/p0091:
  - text: >
        Families evolve and leave rooms behind. Busy siblings don’t erase old closeness, but the gap still stings.
        Your ache honors what you had. Missing it means it mattered.

  utter_loneliness/p0092:
  - text: >
        Thoughts kept inside pile up like unread drafts. Watching class from the edge strains the spirit.
        Your silence is a strategy, not a sentence. You still belong at the table of ideas.

  utter_loneliness/p0093:
  - text: >
        Rain can underline the outline of a day. The sky speaks in gray and your chest answers.
        Your heaviness in that weather is not overreacting. You’re responding to a world that looks like how you feel.

  utter_loneliness/p0094:
  - text: >
        Returning to quiet after constant company confuses the heart. The sudden space echoes where voices used to be.
        Your disconnection is part of adjusting, not a flaw. You are allowed to miss the noise.

  utter_loneliness/p0095:
  - text: >
        When projects end, so does the illusion of closeness. Silence after collaboration can surprise the lonely parts of you.
        Your emptiness is a truth you’re noticing. It’s okay to grieve a chat that only lived for a grade.

  utter_loneliness/p0096:
  - text: >
        Going offline gives peace and takes chatter. The trade leaves a hush that can feel heavy.
        Your conflict between calm and company is understandable. You’re allowed to name both needs.

  utter_loneliness/p0097:
  - text: >
        Wins without witnesses shrink themselves. Joy looks for a face and finds none.
        Your celebration deserves to echo somewhere. The quiet doesn’t cancel your achievement.

  utter_loneliness/p0098:
  - text: >
        Belonging needs a bench with your name on it. Wandering between places wears the feet and the heart.
        Your wish for a spot that feels like home is valid. You’re not lost for wanting it.

  utter_loneliness/p0099:
  - text: >
        Conversations that fade aren’t proof you’re empty. Topics die; your worth doesn’t.
        Your fear in the quiet is understandable. You are more than the words you can find today.

  utter_loneliness/p0100:
  - text: >
        Exhaustion is loneliness speaking in a deeper voice. Being unseen for too long thins out hope.
        Your tired heart is telling the truth about what it needs. You deserve connection that holds, not just passes by.









  utter_family_problems/p0001:
  - text: It’s very hard when there’s conflict at home, especially between people
      you care about. Remember, their arguments are not your fault, and you deserve
      a peaceful environment. Try to find safe spaces for yourself, like spending
      time with friends or focusing on hobbies. If it feels safe, talk to a trusted
      adult or counselor about how you’re feeling. Taking care of your emotional well-being
      is important, and you don’t have to carry these worries alone.
  utter_family_problems/p0002:
  - text: Feeling unable to communicate with your family can be isolating. If direct
      conversations are hard, try writing your thoughts in a letter or message. You
      could also seek support from friends, mentors, or counselors who can offer a
      listening ear and guidance. Remember, it’s okay to look for support outside
      your family if you need it.
  utter_family_problems/p0003:
  - text: Not feeling supported can be discouraging. Try to express your goals and
      dreams calmly, and explain why they matter to you. It’s natural for families
      to have different perspectives, but your choices are valid and your feelings
      matter. If the situation is very tough, seeking advice from a counselor can
      help you find new ways to cope.
  utter_family_problems/p0004:
  - text: Family expectations can feel overwhelming. Remember, your life is your own,
      and it’s okay to set boundaries about what you want. If you feel comfortable,
      communicate openly about your feelings. Support from friends or a counselor
      can help you navigate this pressure and find a balance that respects both your
      needs and your family’s hopes.
  utter_family_problems/p0005:
  - text: Being compared to siblings can hurt your self-esteem. Try to focus on your
      unique strengths and achievements. Remember, you are valuable for who you are,
      not just how you measure up to others. If possible, talk to your parents about
      how their comparisons affect you.
  utter_family_problems/p0006:
  - text: Family drama can be exhausting. Try to focus on areas of your life that
      bring you peace, like school, hobbies, or friendships. Creating personal routines
      and boundaries can help protect your well-being. When you need a break, it’s
      okay to step away and care for yourself.
  utter_family_problems/p0007:
  - text: Feeling different from your family can be lonely. Remember, your individuality
      is a strength. Seek out people who accept and appreciate you for who you are,
      even outside your family. You deserve support and acceptance.
  utter_family_problems/p0008:
  - text: Generational gaps can make it hard to communicate. Try sharing your experiences
      in ways your parents might relate to, or reach out to someone else you trust.
      You’re not alone—many students face similar challenges with understanding at
      home.
  utter_family_problems/p0009:
  - text: Constant criticism can take a toll on your self-esteem. Remind yourself
      of your strengths and surround yourself with people who lift you up. Constructive
      feedback can be helpful, but persistent criticism is not healthy. Seek support
      outside your family if needed.
  utter_family_problems/p0010:
  - text: It’s normal to want to help, but you’re not responsible for fixing everything.
      Focus on what you can control and make sure to care for your own mental health.
      Setting boundaries is important and doesn’t mean you care less.
  utter_family_problems/p0011:
  - text: Privacy is important for your well-being. Try to explain calmly why it matters
      to you. Setting healthy boundaries can be challenging, but it’s an important
      skill. If you need help, reach out to a counselor or trusted adult.
  utter_family_problems/p0012:
  - text: Not feeling heard can be painful. Remember that your emotions are valid
      and deserve respect. Seek out safe spaces or supportive people who listen and
      understand. Expressing your feelings, even through writing, can help you process
      them.
  utter_family_problems/p0013:
  - text: Perfection isn’t realistic. Do your best, but know that making mistakes
      is part of being human. Communicate your struggles and needs when you can, and
      prioritize self-care to avoid burnout.
  utter_family_problems/p0014:
  - text: Financial stress can cause tension at home. While you may not be able to
      solve these issues, focus on things you can control, like managing your own
      expenses or finding ways to relieve stress, such as talking to a friend or counselor.
  utter_family_problems/p0015:
  - text: Caring for family can be a big responsibility, especially if it affects
      your own well-being. Make sure to set aside time for yourself and your studies.
      If you’re struggling, talk to a teacher, counselor, or trusted adult about finding
      support or sharing the responsibility.
  utter_family_problems/p0016:
  - text: Not feeling accepted for who you are is deeply painful. Seek support from
      friends, school counselors, or communities that respect and affirm your identity.
      You deserve love and acceptance, and it’s okay to create boundaries to protect
      your mental health.
  utter_family_problems/p0017:
  - text: Living in a tense environment can be stressful. Try to create small routines
      or spaces that bring you comfort, and reach out for support when you need it.
      Remember, you’re not alone in this.
  utter_family_problems/p0018:
  - text: It can be frustrating when family members don’t understand mental health.
      Consider sharing reliable information with them, or talk to someone outside
      your family for support. Your experiences are real and valid, no matter what
      others say.
  utter_family_problems/p0019:
  - text: Independence is important as you grow. Try to communicate your need for
      autonomy in a calm way. Making small decisions for yourself can help build trust
      over time. Reach out for support if you feel unable to assert your needs.
  utter_family_problems/p0020:
  - text: Feeling excluded at home can be painful. Try to express your feelings and
      look for connection through shared activities. If things don’t improve, reach
      out to supportive friends or counselors.
  utter_family_problems/p0021:
  - text: Being ignored can hurt deeply. If you can, try writing down your thoughts
      and sharing them with your family. If this doesn’t help, remember that there
      are others who are willing to listen and support you.
  utter_family_problems/p0022:
  - text: It’s not your responsibility to fix everything. Focus on supporting your
      own well-being and set healthy boundaries. You can be supportive without taking
      on more than you can handle.
  utter_family_problems/p0023:
  - text: Making your own choices is important for personal growth. Try to have open
      discussions about your needs and ask for small opportunities to make decisions.
      Building trust takes time.
  utter_family_problems/p0024:
  - text: Feeling unappreciated can be discouraging. Recognize your own efforts and
      find ways to reward yourself for your hard work. Surround yourself with people
      who value you.
  utter_family_problems/p0025:
  - text: Yelling at home can feel threatening. If you feel unsafe, find a safe place
      or reach out to someone you trust. Remember, you deserve respect and kindness
      in your home.
  utter_family_problems/p0026:
  - text: Everyone deserves to feel recognized. Celebrate your achievements yourself,
      and share them with friends or mentors who are supportive. Your accomplishments
      matter.
  utter_family_problems/p0027:
  - text: Hiding your identity is exhausting. Find safe spaces and people where you
      can be yourself. Remember, your authenticity is valuable, and you deserve acceptance
      and understanding.
  utter_family_problems/p0028:
  - text: Feeling neglected is painful. Try expressing your feelings and suggesting
      ways to spend time together. Reach out to friends or groups outside your family
      for additional support.
  utter_family_problems/p0029:
  - text: Jokes can sometimes cross boundaries. Let your family know how these jokes
      make you feel. You have the right to set boundaries around what’s acceptable.
  utter_family_problems/p0030:
  - text: Unrealistic expectations can cause a lot of pressure. Talk about your limits
      and capabilities. Remember that it’s okay to ask for understanding and set realistic
      goals for yourself.
  utter_family_problems/p0031:
  - text: Value differences can cause conflict, but they also offer opportunities
      for learning. Focus on mutual respect and find supportive communities who share
      your values.
  utter_family_problems/p0032:
  - text: Bringing up past mistakes can be hurtful. Acknowledge your growth and remember
      that everyone makes mistakes. Communicate that you want to move forward and
      learn from the past.
  utter_family_problems/p0033:
  - text: Boundaries are essential for healthy relationships. Clearly express your
      needs and stand firm. Seek outside support if your boundaries are continually
      ignored.
  utter_family_problems/p0034:
  - text: It’s painful to feel like you don’t belong at home. Seek out support and
      connection wherever you can—through friends, mentors, or groups. You deserve
      acceptance and belonging.
  utter_family_problems/p0035:
  - text: Support is important for growth. If your family doesn’t understand your
      dreams, look for encouragement from teachers, mentors, or friends. Your dreams
      are valid.
  utter_family_problems/p0036:
  - text: Avoiding problems doesn’t make them go away. If it feels safe, try initiating
      gentle conversations or suggest family counseling. Talking openly can lead to
      healing.
  utter_family_problems/p0037:
  - text: Being blamed for family issues is unfair. Remind yourself that their problems
      are not your fault. Seek support from someone you trust to process your feelings.
  utter_family_problems/p0038:
  - text: Bottling up emotions is exhausting. Try expressing yourself in a journal,
      to a friend, or a counselor. Your feelings are valid and deserve acknowledgment.
  utter_family_problems/p0039:
  - text: Gossip at home can hurt your trust. Set boundaries about what’s private
      and seek supportive relationships outside your family if needed.
  utter_family_problems/p0040:
  - text: Being caught in the middle of family conflict is unfair and stressful. Set
      boundaries and focus on your own well-being. You’re not responsible for their
      disagreements.
  utter_family_problems/p0041:
  - text: Your mental health is real and important. Seek out trusted adults, friends,
      or counselors who believe and support you. You are not alone in your struggles.
  utter_family_problems/p0042:
  - text: It’s hard to stay positive in a negative environment. Try to focus on activities
      that lift your spirits and surround yourself with supportive people when you
      can.
  utter_family_problems/p0043:
  - text: Apologies are important for healing. If your parents aren’t able to apologize,
      focus on your own healing and seek understanding from supportive people.
  utter_family_problems/p0044:
  - text: Recognize your own successes and reward yourself for your accomplishments.
      Seek encouragement from friends or mentors who celebrate your growth.
  utter_family_problems/p0045:
  - text: Feeling shame from family can be deeply painful. Remember, you are not defined
      by their judgments. Seek out people who appreciate and respect you for who you
      are.
  utter_family_problems/p0046:
  - text: Sibling favoritism is hard to deal with. Try focusing on your own strengths
      and seek validation from supportive people outside your family if needed.
  utter_family_problems/p0047:
  - text: Your interests and hobbies are important. Find people who share your passions
      and who encourage you. Embrace what you love without apology.
  utter_family_problems/p0048:
  - text: These threats are not acceptable. Seek support from a counselor, teacher,
      or trusted adult to explore your options and protect your well-being.
  utter_family_problems/p0049:
  - text: Anxiety from expectations is common. Set realistic goals, communicate your
      feelings when you can, and take time for self-care and relaxation. Your well-being
      matters.

  utter_family_problems/p0050:
  - text: >
        Arguments at home can turn familiar walls into battlegrounds. You’re caught in a storm that isn’t yours to control.
        The tension you feel is real—it’s the weight of wanting peace where chaos keeps returning.

  utter_family_problems/p0051:
  - text: >
        Constant comparison steals the joy of being yourself. You’re not a ranking to prove; you’re a person to understand.
        Feeling small beside siblings doesn’t make you less. You deserve to be seen for your own light.

  utter_family_problems/p0052:
  - text: >
        Love that feels absent leaves invisible bruises. Silence where warmth should be makes the house colder.
        Your need to feel valued is valid. You’re not unlovable just because affection isn’t shown.

  utter_family_problems/p0053:
  - text: >
        Expectations can become invisible chains. You carry dreams that aren’t yours just to keep peace.
        Your fear of failing them shows how much you care—but your life is still your own story to live.

  utter_family_problems/p0054:
  - text: >
        Misunderstanding at home feels like speaking different languages. You try to explain but only echoes return.
        Your hurt doesn’t make you disrespectful—it means you wish to be heard, not silenced.

  utter_family_problems/p0055:
  - text: >
        Silence in a tense home isn’t peace—it’s exhaustion. Walking on eggshells every day drains more than shouting ever could.
        You’re not weak for wanting calm. You deserve a space that feels safe, not just quiet.

  utter_family_problems/p0056:
  - text: >
        Separation rewrites family in ways no one asked for. The missing pieces in dinners and photos ache deeply.
        Your sadness honors the love that once filled that space. Missing it doesn’t mean you’re stuck—it means you care.

  utter_family_problems/p0057:
  - text: >
        Anger from those you love can make home feel unsafe. Fear teaches your body to shrink even when you’ve done nothing wrong.
        You’re not overreacting—you’re responding to chaos. Your need for safety is valid.

  utter_family_problems/p0058:
  - text: >
        Misunderstood rest is still rest. They see laziness where burnout hides.
        Your tiredness doesn’t mean you lack discipline—it means you’ve been carrying too much for too long.

  utter_family_problems/p0059:
  - text: >
        Feeling like the black sheep means carrying constant guilt. You twist yourself to fit molds never made for you.
        You’re not defective for being different. You bring color to a family that forgot variety is strength.

  utter_family_problems/p0060:
  - text: >
        Being told to stop feeling adds pain to pain. Dismissed emotions don’t disappear—they go quiet and heavier.
        You’re not dramatic for needing to be understood. Your heart deserves validation, not correction.

  utter_family_problems/p0061:
  - text: >
        Money fights fill rooms with a kind of fear that lingers. You hear words not meant for you but still feel responsible.
        Your worry shows empathy, not fault. Finances are not your burden to fix.

  utter_family_problems/p0062:
  - text: >
        Carrying adult duties too soon steals pieces of youth. You manage what others should be sharing.
        Your exhaustion doesn’t mean weakness—it’s the proof of care stretched too thin.

  utter_family_problems/p0063:
  - text: >
        Gossip from relatives cuts deeper than strangers’ words. Judgment dressed as concern makes family feel unsafe.
        Your discomfort is valid—you’re protecting your peace from noise disguised as care.

  utter_family_problems/p0064:
  - text: >
        Dreams that don’t match theirs create quiet wars. Your heart’s direction deserves to be part of the conversation.
        You’re not rebellious for wanting your own path—you’re brave for choosing it.

  utter_family_problems/p0065:
  - text: >
        Being unseen around your own dinner table feels lonelier than silence. Presence without attention still hurts.
        Your wish to be noticed is a basic need, not a demand.

  utter_family_problems/p0066:
  - text: >
        Comparison to others chips away at identity. Every “be like them” plants doubt where confidence should grow.
        You’re not failing—you’re just trying to be yourself in a house that forgot that’s enough.

  utter_family_problems/p0067:
  - text: >
        Jokes that hit your insecurities leave hidden bruises. Laughter at your expense doesn’t sound like love.
        You’re allowed to hurt from words said in jest. It’s okay to wish for gentler humor.

  utter_family_problems/p0068:
  - text: >
        Mediating between family members turns you into the adult too soon. Keeping peace for everyone steals your rest.
        You’re allowed to lay down that role. The world doesn’t end if you take a breath.

  utter_family_problems/p0069:
  - text: >
        Hiding pain from family shouldn’t have to be survival. Avoiding judgment keeps you quiet but not comforted.
        You’re not ungrateful for wanting to be heard safely. You deserve understanding, not lectures.

  utter_family_problems/p0070:
  - text: >
        Pleasing everyone at home is a battle without rest. You bend so much the cracks start to show.
        Your exhaustion means you’ve given too much. You’re allowed to want peace, not performance.

  utter_family_problems/p0071:
  - text: >
        Rules that don’t bend can make home feel like a cage. Being treated like a child despite your effort to be responsible
        drains your trust in the space that should believe in you. Your need for reasonable freedom is valid.

  utter_family_problems/p0072:
  - text: >
        Carrying most of the housework while keeping up with school stretches the day too thin. Invisible effort still burns energy.
        Feeling taken for granted isn’t overreacting—it’s your body naming the load you hold.

  utter_family_problems/p0073:
  - text: >
        A home without privacy keeps the heart on alert. When phones and rooms are opened without permission,
        safety shrinks. Your wish for personal space isn’t rebellion—it’s a basic need.

  utter_family_problems/p0074:
  - text: >
        Comments about your body leave bruises that don’t show. Humor that targets your appearance isn’t harmless.
        Your discomfort is a sign of self-respect. You deserve gentleness from the people meant to protect you.

  utter_family_problems/p0075:
  - text: >
        Dreams argued with at the dinner table lose their color. Being pushed toward a path that isn’t yours
        replaces passion with guilt. Your future deserves your own signature.

  utter_family_problems/p0076:
  - text: >
        Homes without apologies teach children to swallow hurt. When accountability is missing,
        healing has nowhere to land. Your ache for acknowledgment is reasonable and real.

  utter_family_problems/p0077:
  - text: >
        Pain turned into a punchline keeps wounds open. When struggles are mocked, the room grows colder.
        Your feelings deserve respect, not dismissal. Wanting to be taken seriously is not a flaw.

  utter_family_problems/p0078:
  - text: >
        Crowded rooms and constant noise can grind down focus. It’s hard to build a calm mind without a quiet corner.
        Your frustration doesn’t mean you’re ungrateful—it means you’re human in a tight space.

  utter_family_problems/p0079:
  - text: >
        Money used as a leash turns care into control. Allowance should support, not threaten.
        The fear you feel around finances is a real response to power being misused.

  utter_family_problems/p0080:
  - text: >
        Secrets in a family create shadows where trust should live. Being kept out of important news
        teaches you to doubt your place. Your longing to be included is about safety, not curiosity.

  utter_family_problems/p0081:
  - text: >
        Distance for work can leave distance in the heart. Loving across time zones changes the rhythm of home.
        Missing presence doesn’t mean you’re ungrateful—it honors what you wish you still had.

  utter_family_problems/p0082:
  - text: >
        Blended families require new maps for the same house. Feeling like a guest where you live is exhausting.
        Your unease is a sign that adjustment takes time and care. You’re not wrong for needing both.

  utter_family_problems/p0083:
  - text: >
        Alcohol at home can turn nights uncertain. The tension and fear you carry are not overreactions.
        Wanting safety and calm is a basic need. Your body is telling the truth when it braces.

  utter_family_problems/p0084:
  - text: >
        Love measured by grades turns warmth into transactions. A report card can’t hold your whole story.
        You deserve regard that doesn’t rise and fall with numbers.

  utter_family_problems/p0085:
  - text: >
        Mocked interests make the world feel smaller. Joy shouldn’t need permission slips.
        Your hobbies are part of your identity, not a problem to fix. You’re allowed to keep the things that brighten you.

  utter_family_problems/p0086:
  - text: >
        Eldest roles often carry responsibility without the same tenderness. Doing more and receiving less leaves quiet fatigue.
        Your wish to be seen—not just relied on—is valid.

  utter_family_problems/p0087:
  - text: >
        Reunions that feel like interviews drain the spirit. Questions dressed as concern can still sting.
        Your exhaustion after these events is real. You deserve spaces that feel like home, not a panel.

  utter_family_problems/p0088:
  - text: >
        A parent’s new love rearranges the furniture of home. Feeling replaced or unsure is a human response.
        Your heart is learning a new layout while remembering the old one. That tension is allowed.

  utter_family_problems/p0089:
  - text: >
        Constant moving steals the chance to put down roots. Unpacked boxes become a way of living.
        Your restlessness tells the story of a home that keeps shifting. Stability is a fair need.

  utter_family_problems/p0090:
  - text: >
        Grandparent care brings love and old rules in the same room. Respect and mismatch can coexist.
        Your guilt is the mark of someone who cares. You’re allowed to wish for understanding, not just discipline.

  utter_family_problems/p0091:
  - text: >
        Illness in a parent makes time feel heavier. Worry sits beside you while you study and sleep.
        Your fear doesn’t mean you’re weak—it means you love deeply. It’s okay that your focus wavers.

  utter_family_problems/p0092:
  - text: >
        Interrupted study signals that your needs aren’t being heard. Learning requires room to breathe.
        Your frustration is valid when quiet time is treated like a luxury.

  utter_family_problems/p0093:
  - text: >
        Faith used as control blurs devotion with pressure. Belief should be a shelter, not a leash.
        Your wish for freedom of conscience is a form of respect—for yourself and for faith.

  utter_family_problems/p0094:
  - text: >
        Being told who you can befriend shrinks your world. Trust replaced by suspicion suffocates growth.
        Your need to choose your own circle is reasonable. Healthy bonds require room to choose.

  utter_family_problems/p0095:
  - text: >
        Being the messenger between parents turns love into labor. Secrets and side-taking weigh more than books ever could.
        Your heaviness is proof that this role isn’t yours to carry.

  utter_family_problems/p0096:
  - text: >
        Debt and due dates hang in the air like storm clouds. Hearing numbers and threats makes every day feel urgent.
        Your anxiety is a normal reaction to a house under strain. The burden isn’t yours alone.

  utter_family_problems/p0097:
  - text: >
        Favoritism in the clan writes invisible ranks on people. Being overlooked bruises quietly.
        Your pain here is real. You deserve to be valued without comparison.

  utter_family_problems/p0098:
  - text: >
        Wins that go unnoticed shrink inside your chest. You shouldn’t have to clap for yourself in secret.
        Your desire to be celebrated is not vanity—it’s a human need to be seen.

  utter_family_problems/p0099:
  - text: >
        Financial expectations placed on your shoulders turn love into invoices. Studying while feeling indebted is heavy.
        Your guilt doesn’t mean you owe your worth in cash. You are more than what you can provide.

  utter_family_problems/p0100:
  - text: >
        Constant tension erodes the feeling of home. Exhaustion is your body naming what your mouth is tired of saying.
        Wanting peace isn’t selfish—it’s survival. You are allowed to look for calm.








  utter_burnout/p0001:
  - text: Constant tiredness can be a sign of burnout, especially if you’re juggling
      a lot of responsibilities. It’s important to listen to your body and mind—take
      breaks, prioritize sleep, and give yourself permission to rest. Try to balance
      your workload with activities that help you relax, like listening to music or
      spending time outdoors. Remember, rest is not laziness. If these feelings continue,
      consider talking to a counselor or a trusted adult about what you’re experiencing.
  utter_burnout/p0002:
  - text: Losing interest in things you once loved can be a sign that you’re overwhelmed.
      Give yourself grace—sometimes, taking a step back and focusing on self-care
      can help rekindle your motivation. Try to set small, manageable goals and reward
      yourself for completing them. Remember, it’s okay to take a break and ask for
      support when you need it.
  utter_burnout/p0003:
  - text: Burnout often makes it hard to concentrate. Break your work into small pieces
      and give yourself permission to rest in between. Practice mindfulness or breathing
      exercises to reset your mind. If possible, talk to a counselor or teacher about
      your struggles—they can offer guidance and support.
  utter_burnout/p0004:
  - text: Feeling like you’re always behind can be exhausting. Try making a list of
      your tasks and prioritize what’s truly important. Let go of perfection and focus
      on progress, not just results. Remember to take care of your body with enough
      sleep and nutritious food. If stress feels unmanageable, reach out for help.
  utter_burnout/p0005:
  - text: Emotional numbness is a classic sign of burnout. It’s okay to feel this
      way—it’s your mind’s way of coping with stress. Take time for yourself and do
      things that usually bring you comfort, even if they don’t seem enjoyable right
      now. Reaching out to someone you trust can also help you process these feelings.
  utter_burnout/p0006:
  - text: Wanting to give up is a sign you’re overwhelmed. Please remember you’re
      not alone—reach out to a friend, counselor, or mentor. Try to break tasks into
      small steps, and focus on one thing at a time. Celebrate each small victory
      and allow yourself to rest without guilt.
  utter_burnout/p0007:
  - text: Going through the motions without feeling present is exhausting. Try adding
      small moments of joy to your day, like a favorite snack or a quick walk. Mindfulness
      techniques can also help you reconnect with yourself. Don’t hesitate to ask
      for help if you’re struggling.
  utter_burnout/p0008:
  - text: Burnout can make you feel like your efforts are never enough. Remember,
      your worth isn’t measured by productivity. Set realistic goals, take breaks,
      and practice self-compassion. It’s okay to ask for support when things feel
      overwhelming.
  utter_burnout/p0009:
  - text: If relaxation feels impossible, try scheduling small breaks in your day
      for something calming, like listening to music or stretching. Remember, relaxation
      is necessary for your well-being, not just a reward for hard work.
  utter_burnout/p0010:
  - text: Stress can definitely affect your body and make you feel unwell. Prioritize
      sleep, hydration, and balanced meals. Take regular breaks and consider talking
      to a healthcare professional if you’re often sick. Your health is important.
  utter_burnout/p0011:
  - text: Irritability can be a sign of burnout. Try to notice what triggers your
      frustration and practice self-care when you feel overwhelmed. Apologize if needed
      and let others know you’re going through a tough time. It’s okay to take space
      for yourself.
  utter_burnout/p0012:
  - text: These thoughts can be a sign you’re carrying too much. It’s important to
      talk to someone you trust about how you’re feeling. Taking time off, even for
      a short while, can help you recover. Remember, you don’t have to go through
      this alone.
  utter_burnout/p0013:
  - text: Dreading each day is a sign your stress might be too high. Try to add a
      small, enjoyable activity to your morning routine. If possible, talk to a counselor
      or friend about what you’re experiencing. It’s okay to seek help.
  utter_burnout/p0014:
  - text: Losing motivation for school can be a warning sign of burnout. Talk to a
      teacher or counselor about your struggles—they can help you prioritize and find
      strategies to manage your workload. Your well-being comes first.
  utter_burnout/p0015:
  - text: Guilt is common, but rest is necessary for your health and success. Remind
      yourself that everyone needs downtime. Try to reframe rest as an investment
      in your well-being, not wasted time.
  utter_burnout/p0016:
  - text: Racing thoughts can make rest difficult. Try writing down your worries before
      bed and practicing relaxation techniques, like deep breathing. Good sleep hygiene,
      like turning off screens before bed, can also help.
  utter_burnout/p0017:
  - text: Feeling like you’re disappointing others is tough, but remember that you
      can only do so much. Communicate with people you trust about your situation
      and ask for understanding. Self-compassion is important.
  utter_burnout/p0018:
  - text: Physical symptoms can be caused by stress and burnout. Make sure to rest,
      eat well, and practice relaxation exercises. If symptoms persist, consult a
      healthcare professional for guidance.
  utter_burnout/p0019:
  - text: Loss of interest is common in burnout. Give yourself permission to take
      a break from routine. Try exploring new hobbies or activities, even if they’re
      small. Sometimes, excitement returns when you least expect it.
  utter_burnout/p0020:
  - text: Burnout can lead to isolation. Try to schedule small moments to connect
      with friends, even if it’s just a quick message or call. Social support is an
      important part of recovery.
  utter_burnout/p0021:
  - text: Emotional outbursts can happen when you’re stressed and overwhelmed. Allow
      yourself to feel your emotions, and try talking to someone you trust. It’s okay
      to ask for help and seek comfort.
  utter_burnout/p0022:
  - text: Emotional numbness is a protective response to overload. Try gentle self-care,
      like mindful breathing, journaling, or creative activities. Give yourself time—emotions
      can return as you recover.
  utter_burnout/p0023:
  - text: Lack of energy is a sign you need rest. Listen to your body and take breaks
      as needed. Focus on small, manageable activities and celebrate small steps forward.
  utter_burnout/p0024:
  - text: Feeling overwhelmed by endless tasks is a classic burnout symptom. Prioritize
      what’s essential and set realistic limits. Ask for help or delegate tasks if
      possible.
  utter_burnout/p0025:
  - text: Fatigue affects concentration. Take breaks, get enough sleep, and forgive
      yourself for mistakes—they’re a sign you need rest, not failure.
  utter_burnout/p0026:
  - text: Burnout can affect memory and focus. Try organizing your tasks and using
      reminders. Prioritize self-care and rest to support your mind.
  utter_burnout/p0027:
  - text: Apathy can signal deep burnout. Take it seriously and reach out to a counselor,
      teacher, or friend for support. You don’t have to handle everything alone.
  utter_burnout/p0028:
  - text: Pushing through exhaustion leads to deeper burnout. Practice saying no and
      taking breaks when needed. Rest is an important part of long-term success.
  utter_burnout/p0029:
  - text: Heightened irritability is common with burnout. Notice your triggers and
      give yourself permission to step away and regroup. You’re allowed to protect
      your peace.
  utter_burnout/p0030:
  - text: Burnout can make you feel disconnected from who you are. Focus on self-care
      and reconnect with things that bring you joy, even if it’s just a little each
      day.
  utter_burnout/p0031:
  - text: It’s normal to crave a break when you’re overwhelmed. Schedule downtime,
      even if it’s just a few minutes a day. Your well-being matters.
  utter_burnout/p0032:
  - text: Self-doubt grows with exhaustion. Remember, mistakes are part of learning.
      Celebrate small achievements and be gentle with yourself.
  utter_burnout/p0033:
  - text: Responsibilities can feel overwhelming. Try to break them into smaller tasks
      and ask for help when possible. Give yourself permission to rest and set boundaries.
  utter_burnout/p0034:
  - text: Low motivation is a signal that your body and mind need rest. Take it slow,
      set small goals, and reach out for support when you need it.
  utter_burnout/p0035:
  - text: Burnout weakens the immune system. Prioritize sleep, healthy meals, and
      stress reduction. If illness persists, consult a healthcare professional.
  utter_burnout/p0036:
  - text: Persistent sadness is a sign to care for your mental health. Talk to someone
      you trust, write about your feelings, or reach out to a counselor for support.
  utter_burnout/p0037:
  - text: Physical fatigue is common in burnout. Gentle movement, hydration, and rest
      can help. Listen to your body’s signals.
  utter_burnout/p0038:
  - text: Guilt about rest is common, but remember it’s necessary for your health.
      Give yourself permission to recharge without judgment.
  utter_burnout/p0039:
  - text: Mental fatigue affects focus. Take regular breaks, practice mindfulness,
      and don’t hesitate to ask for help from teachers.
  utter_burnout/p0040:
  - text: Isolation can worsen burnout. Try reaching out to a friend or counselor,
      even if it’s difficult. Social support aids recovery.
  utter_burnout/p0041:
  - text: Overwhelm is a sign to pause. Break tasks into small, doable parts and tackle
      one thing at a time.
  utter_burnout/p0042:
  - text: Procrastination can be a sign of burnout. Set small goals and reward yourself
      for progress. Rest when you need to.
  utter_burnout/p0043:
  - text: Rediscovering relaxation can take time. Try different calming activities
      like deep breathing, art, or nature walks to see what works for you.
  utter_burnout/p0044:
  - text: Emptiness can be a sign of emotional exhaustion. Seek gentle self-care and
      talk to someone supportive. Healing happens slowly.
  utter_burnout/p0045:
  - text: Hopelessness is a serious sign of burnout. Reach out to a counselor, teacher,
      or trusted adult for support. Remember, things can improve and you are not alone.
  utter_burnout/p0046:
  - text: Asking for help is a strength, not a burden. Friends, family, and counselors
      want to support you. You deserve care and support just like anyone else.

  utter_burnout/p0047:
  - text: >
        Waking up tired is a sign your body has been carrying more than sleep can fix. The day hasn’t started but the weight is already there.
        Your exhaustion isn’t laziness—it’s the cost of running on empty for too long. What you feel is real and heavy.

  utter_burnout/p0048:
  - text: >
        Numbness toward school grows when effort stops connecting to meaning. The heart pulls back to protect itself from constant demand.
        Your detachment is a signal, not a defect. It shows how long you’ve been pushing without relief.

  utter_burnout/p0049:
  - text: >
        Moving on autopilot keeps you functioning while the mind goes quiet. Routine replaces intention when energy is low.
        Your blankness is a response to overload. You’ve been surviving more than you’ve been living.

  utter_burnout/p0050:
  - text: >
        Cynicism often hides a tired, disappointed heart. When hope thins out, everything starts to look pointless.
        Your irritation is a shield that formed from long pressure. It makes sense that enthusiasm feels far away.

  utter_burnout/p0051:
  - text: >
        Brain fog is burnout’s smoke signal. Focus slips because the mind is overworked, not because you don’t care.
        Your slow thoughts are a sign of fatigue, not lack of ability. You’ve been holding too much for too long.

  utter_burnout/p0052:
  - text: >
        A tired mind can still leave a tired body. Hours of sitting can weigh like miles when stress is constant.
        Your aches are valid—they’re the body’s way of saying the pace has been harsh.

  utter_burnout/p0053:
  - text: >
        Irritability grows when your energy is already at zero. Small sparks feel like big fires because the tank is empty.
        Your reactions are signs of depletion, not bad character. You’re simply worn thin.

  utter_burnout/p0054:
  - text: >
        Caffeine can feel like borrowed time. It props you up while your system asks for real rest.
        Your reliance is understandable in nonstop seasons. It shows how much you’ve been demanded to keep going.

  utter_burnout/p0055:
  - text: >
        Emptiness after finishing tasks reveals how little fuel is left. Achievement can’t land when you’re already depleted.
        Your flatness is not ingratitude—it’s exhaustion speaking. You’ve given more than you could feel.

  utter_burnout/p0056:
  - text: >
        Living near all-nighters turns night into a battlefield. The body forgets what calm sleep feels like.
        Your late hours aren’t a badge—they’re a symptom. You’ve been pushing past your limits for too long.

  utter_burnout/p0057:
  - text: >
        Carrying both academics and org duties stretches care beyond capacity. Leadership with low energy becomes survival.
        Your overwhelm is proof of responsibility, not failure. You’ve been splitting one self into too many roles.

  utter_burnout/p0058:
  - text: >
        The dread that arrives before Monday is a quiet alarm. Week after week, your system braces for more.
        Your heaviness on Sundays shows how continuous the pressure has been. It’s a real feeling with real causes.

  utter_burnout/p0059:
  - text: >
        Ignoring messages isn’t apathy—it’s fatigue. Even small replies can feel like heavy lifts when you’re drained.
        Your distance protects the little energy you have left. It’s a tired heart choosing silence to survive.

  utter_burnout/p0060:
  - text: >
        Starting feels impossible when the mind is already tired. The gap between intention and action widens under burnout.
        Your delay isn’t laziness—it’s a sign your system needs relief. The will is present; the energy is not.

  utter_burnout/p0061:
  - text: >
        Rest that comes with guilt doesn’t restore. When breaks feel illegal, the body never truly powers down.
        Your constant alertness shows how long you’ve been under demand. You deserve moments that don’t demand a reason.

  utter_burnout/p0062:
  - text: >
        Headaches are the body’s loud way of saying the pace hurts. Screens, deadlines, and pressure stack into pain.
        Your discomfort is valid evidence that the load has been heavy. You’ve been pushing through more than you admit.

  utter_burnout/p0063:
  - text: >
        Distance from friends can be the price of survival. Social energy disappears when basic energy runs low.
        Your withdrawal doesn’t mean you care less—it means you’re spent. Caring is still there beneath the fatigue.

  utter_burnout/p0064:
  - text: >
        Dropping standards is what happens when capacity drops first. Quality follows energy.
        Your rushed outputs are not your identity; they reflect a season of strain. You’ve been doing what you can.

  utter_burnout/p0065:
  - text: >
        Calendars without space erase breathing room. Back-to-back commitments turn time into a tunnel.
        Your overwhelm is a map of how much you’ve taken on. It’s okay that everything feels nonstop.

  utter_burnout/p0066:
  - text: >
        Losing your spark feels like watching color fade. Passion dims when the flame keeps fighting the wind.
        Your dullness is a sign of wear, not a lack of heart. What mattered still matters—you’re just exhausted.

  utter_burnout/p0067:
  - text: >
        Deadlines blur when the mind is overworked. Missing cutoffs isn’t carelessness—it’s a sign your system is maxed out.
        The numbness you feel at due time shows how long you’ve been running on fumes.

  utter_burnout/p0068:
  - text: >
        Zoning out is your brain’s emergency brake. Presence slips when energy is gone.
        Your blank stares aren’t laziness—they’re proof of overload that needs gentleness.

  utter_burnout/p0069:
  - text: >
        When wins feel empty, it’s because your fuel tank is. Achievement can’t land in a body that’s running on zero.
        Your flat reaction is exhaustion speaking, not ingratitude.

  utter_burnout/p0070:
  - text: >
        Pings that once connected now press like weights. Each alert asks for energy you don’t have.
        Your dread of notifications is a real signal that your load has been too heavy for too long.

  utter_burnout/p0071:
  - text: >
        Appetite fades when the body prioritizes survival. Skipped meals are not a virtue—they’re a symptom.
        Your tired system is choosing the simplest path because it’s overwhelmed.

  utter_burnout/p0072:
  - text: >
        Decision fatigue makes even tiny choices feel huge. The brain hesitates when it’s been overused.
        Your stuckness is evidence of depletion, not lack of ability.

  utter_burnout/p0073:
  - text: >
        Joy turns quiet when the flame has been overworked. Hobbies lose color under constant pressure.
        Your disinterest is a protective pause, not a failure to care.

  utter_burnout/p0074:
  - text: >
        Daytime sleepiness is what happens when rest stops being restorative. The body keeps calling for what it hasn’t received.
        Your drooping eyes are a message that the pace has been harsh.

  utter_burnout/p0075:
  - text: >
        Procrastination here is tiredness in disguise. Avoidance grows when starting feels like lifting a mountain.
        Your delays speak to exhaustion, not laziness.

  utter_burnout/p0076:
  - text: >
        Resentment blooms when the tank is empty. Even tiny favors feel like heavy bags.
        Your irritation is a sign of depletion, not a bad heart.

  utter_burnout/p0077:
  - text: >
        Mess builds where energy falls. The room mirrors the mind that’s been sprinting too long.
        Your clutter is a snapshot of capacity—not your character.

  utter_burnout/p0078:
  - text: >
        Morning dread arrives when every day feels like a repeat of strain. The weight meets you before the light does.
        Your body’s reluctance is telling the truth about how hard it’s been.

  utter_burnout/p0079:
  - text: >
        Fragmented focus scatters effort across tabs and tasks. Nothing finishes because everything asks at once.
        Your scattered screen is a map of overload, not incompetence.

  utter_burnout/p0080:
  - text: >
        Numbness is a shield the mind builds under siege. Feeling less is how it keeps going.
        Your detachment is survival, not indifference.

  utter_burnout/p0081:
  - text: >
        Slips and redos multiply when capacity is low. Details hide from a tired mind.
        Your mistakes aren’t proof of failure—they’re proof you need relief.

  utter_burnout/p0082:
  - text: >
        Guilt during rest cancels the point of resting. A body on guard never powers down.
        Your self-criticism is another weight you’ve been carrying.

  utter_burnout/p0083:
  - text: >
        Avoiding meetings is a reflex when you’re running on empty. Even helpful support can feel like another task.
        Your heaviness before check-ins is a sign of depletion, not disrespect.

  utter_burnout/p0084:
  - text: >
        Noise sensitivity spikes when the system is overloaded. Small sounds become storms in a tired head.
        Your edginess is your body asking for quiet.

  utter_burnout/p0085:
  - text: >
        When days blend, it’s because you’ve had no real pause. Time loses edges without recovery.
        Your blur is a record of nonstop effort.

  utter_burnout/p0086:
  - text: >
        Sarcasm can be armor for a worn-out spirit. The joke holds what the heart can’t carry openly.
        Your sharp tone is fatigue speaking through humor.

  utter_burnout/p0087:
  - text: >
        Social energy drains faster than ever when your baseline is empty. Even brief contact costs a lot.
        Your need to recover after small talk is valid.

  utter_burnout/p0088:
  - text: >
        Overcommitting is a tired “yes” trying to please. The regret afterward is the reality check.
        Your pattern shows a kind heart stretched too thin.

  utter_burnout/p0089:
  - text: >
        Perfection loops keep work from leaving your hands. Endless polishing is exhaustion trying to feel safe.
        Your stuck drafts are not failure—they’re fatigue.

  utter_burnout/p0090:
  - text: >
        Doomscrolling numbs what rest should soothe. The glow replaces quiet but never restores.
        Your late-night scrolling is a tired mind seeking escape.

  utter_burnout/p0091:
  - text: >
        Stress often lands in the stomach first. Tightness and queasiness are the body’s way of raising a flag.
        Your discomfort is a real response to pressure.

  utter_burnout/p0092:
  - text: >
        A tired face tells the story your words skip. Looking worn isn’t vanity—it’s a signal.
        Your reflection is showing how hard you’ve been pushing.

  utter_burnout/p0093:
  - text: >
        Shakiness before tasks is a body bracing for effort. The nerves arrive because the load has been relentless.
        Your tremble is not weakness—it’s a message.

  utter_burnout/p0094:
  - text: >
        When weekends feel like weekdays, recovery disappears. The week has no edges to hold you.
        Your nonstop grind is unsustainable—and your fatigue proves it.

  utter_burnout/p0095:
  - text: >
        Fantasies of disappearing are the mind’s way of begging for pause. Wanting to be unreachable is a survival wish.
        Your urge to vanish comes from exhaustion, not selfishness.

  utter_burnout/p0096:
  - text: >
        The loop you feel is real: task after task with no horizon. Cycles with no release make hope feel thin.
        Your sense of being trapped is understandable.

  utter_burnout/p0097:
  - text: >
        Irritability toward loved ones shows how overdrawn your energy is. Care is still there—it’s just buried under fatigue.
        Your short fuse is a symptom, not your identity.

  utter_burnout/p0098:
  - text: >
        Creativity dims when the brain is busy surviving. Sparks need oxygen, not alarms.
        Your empty page is a sign of depletion, not lack of talent.

  utter_burnout/p0099:
  - text: >
        “Always behind” is the soundtrack of burnout. The list grows because your capacity has shrunk.
        Your chase isn’t incompetence—it’s exhaustion narrating your day.

  utter_burnout/p0100:
  - text: >
        “Tired of being tired” is the honest summary of burnout. Numbness after long strain is the body’s final alarm.
        Your exhaustion is real and deserves to be met with care, not demands.




  utter_substance_abuse/p0001:
  - text: Recognizing changes in your drinking habits is a very important first step.
      It’s easy to use alcohol as a way to cope with stress, but it can start to impact
      your health, mood, and relationships. Consider talking to someone you trust
      or a counselor about how you’re feeling. You’re not alone—many students face
      similar challenges. Taking small steps, like tracking how much you drink or
      setting personal limits, can help you regain control. There’s no shame in asking
      for help.
  utter_substance_abuse/p0002:
  - text: Peer pressure is tough, especially when it comes to substances. Remember,
      you always have the right to say no and prioritize your own well-being. Try
      practicing ways to turn down offers or suggest alternative activities. If you’re
      struggling with pressure, consider talking to someone you trust or a counselor.
      You deserve friends who respect your boundaries.
  utter_substance_abuse/p0003:
  - text: It’s understandable to want relief from stress, but using substances to
      cope can lead to bigger problems over time. Try identifying the sources of your
      stress and consider healthier coping strategies, like talking to someone, exercising,
      or journaling. Reaching out for support shows strength, not weakness.
  utter_substance_abuse/p0004:
  - text: Regret after substance use is a common experience. Remember, everyone makes
      mistakes. Use these feelings as motivation to reflect on your choices and think
      about what changes you want to make. Support is available, and you can always
      reach out for help without judgment.
  utter_substance_abuse/p0005:
  - text: Persistent thoughts about substances can be a sign that you’re struggling
      more than you realize. It might help to talk to a counselor, health professional,
      or a support group. You’re not alone, and it’s possible to find new ways to
      cope that support your health and well-being.
  utter_substance_abuse/p0006:
  - text: Many people turn to substances when they’re feeling alone or bored. Try
      finding other activities that you enjoy or that help you feel connected, like
      hobbies, sports, or talking to a friend. Remember, support is available if you
      want to talk about your feelings.
  utter_substance_abuse/p0007:
  - text: Worrying about addiction is an important sign to take seriously. Addiction
      is a medical condition, not a personal failing. Consider reaching out to a counselor
      or health professional for assessment and support. There are people who care
      and want to help you recover.
  utter_substance_abuse/p0008:
  - text: It’s hard when substance use begins to impact important areas of your life.
      Recognizing this is a strong first step. Think about what changes you want to
      make, and consider reaching out for support. It’s possible to regain balance
      and repair relationships, one step at a time.
  utter_substance_abuse/p0009:
  - text: Keeping secrets from family can be stressful and isolating. If you’re ready,
      consider sharing your struggles with someone you trust. If not, reach out to
      a counselor or support group for confidential help. You’re not alone in this.
  utter_substance_abuse/p0010:
  - text: Feeling disconnected from your true self after substance use is very common.
      Take time to reflect on the person you want to be, and remember that change
      is possible. Support and resources are available whenever you’re ready.
  utter_substance_abuse/p0011:
  - text: While substances might seem to help short-term, they can create new problems
      in the long run. Try exploring healthier relaxation techniques, such as deep
      breathing, mindfulness, or talking to someone about what’s on your mind.
  utter_substance_abuse/p0012:
  - text: Social pressure can be strong, but true friends will respect your choices.
      Try to connect with friends or groups who share your values, or suggest non-using
      activities. You have the right to choose what’s best for you.
  utter_substance_abuse/p0013:
  - text: Change is hard and relapses are common. Don’t be too hard on yourself. Each
      attempt to change is progress. Consider seeking professional help or joining
      a support group to develop new strategies. You don’t have to do this alone.
  utter_substance_abuse/p0014:
  - text: Many people use substances to manage social anxiety, but there are healthier
      ways to build confidence. Practice social skills with trusted friends, focus
      on your strengths, and seek support for your anxiety if you need it. Over time,
      you’ll find new ways to be comfortable in social situations.
  utter_substance_abuse/p0015:
  - text: Fear for your future is an important sign that change may be needed. Reaching
      out for help is a brave and important step. Counselors, health professionals,
      and support groups can help you find a safer and healthier path forward.
  utter_substance_abuse/p0016:
  - text: Hiding your habits can increase feelings of shame and isolation. Remember,
      you deserve support and understanding. Reaching out for help, even anonymously,
      can be a huge relief.
  utter_substance_abuse/p0017:
  - text: Financial stress from substance use is common. Try tracking your spending
      and setting limits. If you need help, consider talking to a financial counselor
      or seeking support to reduce your use.
  utter_substance_abuse/p0018:
  - text: Stopping can be very challenging, but it’s possible with support. Start
      by setting small, achievable goals and seeking help from professionals or support
      groups. You’re not alone in this journey.
  utter_substance_abuse/p0019:
  - text: School stress can be overwhelming. Try healthier coping mechanisms, such
      as talking to someone, exercising, or practicing relaxation techniques. Your
      well-being matters, and support is available.
  utter_substance_abuse/p0020:
  - text: It’s hard to see academics suffer. Consider talking to a counselor or academic
      advisor for support and strategies to get back on track. Your future is important,
      and change is possible.
  utter_substance_abuse/p0021:
  - text: True friends will care about your well-being and support your choices. If
      you feel judged, consider seeking out new connections or joining support groups
      where you feel accepted.
  utter_substance_abuse/p0022:
  - text: It’s natural to feel afraid or embarrassed, but remember that you’re not
      alone. Many people have faced similar struggles. Reaching out to a counselor
      or support group can provide understanding and guidance.
  utter_substance_abuse/p0023:
  - text: Substances can numb pain temporarily, but the problems often remain. Try
      addressing your challenges with support from a counselor or trusted person.
      Healthier coping skills can make a big difference.
  utter_substance_abuse/p0024:
  - text: Shame is a heavy burden, but you are not alone. Talking to someone supportive
      can help ease this feeling. Remember, asking for help is a sign of strength,
      not weakness.
  utter_substance_abuse/p0025:
  - text: Family history can increase risk, but it’s not destiny. Being aware of this
      is an advantage—seek support, set boundaries, and focus on healthy coping skills.
      You’re in control of your own choices.
  utter_substance_abuse/p0026:
  - text: Social anxiety is tough, but substances are not a long-term solution. Practice
      social skills in safe environments and seek help for anxiety if needed. Over
      time, you can learn to manage social situations in healthier ways.
  utter_substance_abuse/p0027:
  - text: Losing relationships is painful. Use this as motivation for change, and
      seek support from those who encourage your well-being. You deserve healthy,
