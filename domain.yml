  utter_sleep_problems/p0053:
  - text: >
        Nightmares keep dragging stress into sleep’s only refuge. The body rests but the mind keeps replaying the storm.
        Your fear upon waking is valid—it means the day’s weight followed you in.

  utter_sleep_problems/p0054:
  - text: >
        Background noise becomes a shield against silence that’s too loud. You play sounds to drown thoughts that won’t stop.
        It’s not the noise you need—it’s peace.

  utter_sleep_problems/p0055:
  - text: >
        Caffeine brings borrowed energy that bills you at midnight. The same drink that wakes you ends up stealing your rest.
        Your body isn’t betraying you—it’s reacting to what it’s been fed.

  utter_sleep_problems/p0056:
  - text: >
        Watching the clock while sleepless turns time into pressure. Each passing minute adds weight instead of rest.
        You’re not failing at sleep—you’re anxious about losing it.

  utter_sleep_problems/p0057:
  - text: >
        Long naps that stretch into evening confuse the body. What starts as recovery ends as restlessness.
        Your system’s timing is off because exhaustion has no schedule anymore.

  utter_sleep_problems/p0058:
  - text: >
        Falling asleep on your desk is fatigue taking over permission. The brain shuts down when you won’t.
        Your body is begging for rest wherever it can find it.

  utter_sleep_problems/p0059:
  - text: >
        Waking up sweating in the dark isn’t just about heat—it’s anxiety leaking into sleep.
        The body still remembers what the day felt like.

  utter_sleep_problems/p0060:
  - text: >
        Nighttime fear grows in the quiet. Shadows, noises, and imagination mix into panic.
        What feels like paranoia is your body reacting to too many long, tense nights.

  utter_sleep_problems/p0061:
  - text: >
        All-nighters become the language of pressure. The night becomes workspace, not rest.
        You’ve trained your body to chase deadlines instead of dreams.

  utter_sleep_problems/p0062:
  - text: >
        Being tired but unable to nap is its own frustration. The body begs for rest but the mind refuses to hand it over.
        It’s a tug-of-war you didn’t sign up for.

  utter_sleep_problems/p0063:
  - text: >
        Dreams filled with exams and projects mean your brain never clocks out.
        Even in sleep, the grind continues. It’s no wonder you wake up tired.

  utter_sleep_problems/p0064:
  - text: >
        Noise cutting through the night keeps your nerves awake. Rest breaks each time a sound pierces it.
        You’re reacting because your system hasn’t had real quiet in a long time.

  utter_sleep_problems/p0065:
  - text: >
        Waiting for a message turns night into a vigil. The phone glows while rest drifts further away.
        Your sleeplessness isn’t random—it’s hope keeping you awake.

  utter_sleep_problems/p0066:
  - text: >
        Oversleeping past alarms is what happens when the body keeps collecting unpaid rest. Your mornings aren’t laziness—
        they’re evidence of nights that never truly restored you.

  utter_sleep_problems/p0067:
  - text: >
        The frozen moments of sleep paralysis feel terrifyingly real. Your mind wakes while your body stays anchored.
        That fear lingers because the experience is intense, not because you’re weak.

  utter_sleep_problems/p0068:
  - text: >
        “Last game” stretching till sunrise turns night into a scoreboard. The rush keeps your brain lit while your body begs for quiet.
        The exhaustion after shows the cost the next day pays.

  utter_sleep_problems/p0069:
  - text: >
        Shared rooms can turn rest into negotiation. Light, sounds, and screens carve sleep into pieces.
        Your tiredness makes sense when your space isn’t fully yours at night.

  utter_sleep_problems/p0070:
  - text: >
        Screen glow tricks the brain into thinking the day isn’t over. The mind keeps sprinting while the room is dark.
        Your wired feeling after scrolling is a normal reaction to constant light.

  utter_sleep_problems/p0071:
  - text: >
        Early call times pull you out before your system is ready. The clock demands what your body can’t give yet.
        That heavy feeling in morning classes is the price of misaligned schedules.

  utter_sleep_problems/p0072:
  - text: >
        Headaches after short nights are the body’s protest. Focus and comfort fade when sleep is borrowed instead of given.
        Your morning throbs are proof of how hard you’ve pushed.

  utter_sleep_problems/p0073:
  - text: >
        Notifications slice the night into fragments. A lit screen becomes a tiny alarm clock you didn’t ask for.
        Your broken rest is a result of constant digital knocking.

  utter_sleep_problems/p0074:
  - text: >
        Heat and humidity turn beds into restless places. Sweat replaces comfort and the night stretches long.
        Your sticky wake-ups are the weather writing itself into your sleep.

  utter_sleep_problems/p0075:
  - text: >
        A single mosquito can turn silence into a chase. Buzzing and bites pull you back from the edge of rest.
        Your interrupted sleep is a real battle with tiny enemies.

  utter_sleep_problems/p0076:
  - text: >
        Neighborhood music and late-night singing replace lullabies with noise. Walls don’t hold sound the way you need.
        Your frustration is the echo of rest being pushed aside.

  utter_sleep_problems/p0077:
  - text: >
        Morning construction steals the last hour that should have restored you. Hammers arrive before you’re ready to rise.
        Your short sleep isn’t a habit—it’s a schedule imposed from outside.

  utter_sleep_problems/p0078:
  - text: >
        Oversleeping and waking to panic leaves guilt where rest should be. The day starts in a sprint you didn’t plan.
        Your fear is a sign that sleep debt finally took the wheel.

  utter_sleep_problems/p0079:
  - text: >
        Heavy mornings and slow thoughts are the fog of sleep inertia. The body needs time to catch up with the alarm.
        Your sluggish start is a normal response to disrupted rest.

  utter_sleep_problems/p0080:
  - text: >
        Vivid dreams can feel like living a second shift. The mind works overtime while the body lies still.
        Waking tired after intense dreams makes sense.

  utter_sleep_problems/p0081:
  - text: >
        Sore jaws and tight cheeks tell a story from the night. Clenched teeth carry daytime pressure into sleep.
        Your morning ache is stress that never clocked out.

  utter_sleep_problems/p0082:
  - text: >
        Restless legs pull you away from stillness just when you need it. The urge to move breaks the rhythm of rest.
        Your discomfort is real, even if it’s hard to describe.

  utter_sleep_problems/p0083:
  - text: >
        Gasping awake shakes the quiet out of the room. Sudden breaths leave a lingering fear.
        Your body is sounding an alarm in the middle of the night, and it feels unsettling.

  utter_sleep_problems/p0084:
  - text: >
        Burning in the chest at night turns beds into battlefields. Lying down invites the discomfort back.
        Your interrupted rest is a reminder of how the day’s meals follow you into sleep.

  utter_sleep_problems/p0085:
  - text: >
        Crowded beds and shared space make rest a rare luxury. Bodies bump and blankets shift all night.
        Your tiredness is the math of too many people and too little space.

  utter_sleep_problems/p0086:
  - text: >
        Brownouts erase the small comforts that make nights bearable. Heat returns and sleep slips away.
        Your wakefulness is a direct echo of a room without air.

  utter_sleep_problems/p0087:
  - text: >
        Horror scenes replay in the dark like they own the room. The mind keeps the images long after the credits.
        Your sleeplessness is your body guarding itself from what felt unsafe.

  utter_sleep_problems/p0088:
  - text: >
        Hunger ringing at 2 am pulls you out of rest. The stomach’s call is louder than the night’s silence.
        Your wake-ups are the body asking for fuel at the wrong hour.

  utter_sleep_problems/p0089:
  - text: >
        Cold rooms make blankets into revolving doors. Comfort slips each time the chill returns.
        Your broken sleep is the temperature writing itself on your skin.

  utter_sleep_problems/p0090:
  - text: >
        Commute naps steal awareness along with fatigue. Stations pass while your body collects minutes of sleep.
        Your groggy arrivals are proof you’re running on leftovers.

  utter_sleep_problems/p0091:
  - text: >
        Library naps are tiredness choosing public pause over collapse. The body takes rest wherever it finds it.
        Your embarrassment is real, but so is the exhaustion that led there.

  utter_sleep_problems/p0092:
  - text: >
        Thin mattresses and stubborn springs turn nights into endurance tests. Morning soreness is the receipt.
        Your aches point to a bed that didn’t hold you kindly.

  utter_sleep_problems/p0093:
  - text: >
        Holidays stretch bedtime until it forgets the way back. After the break, the clock refuses to listen.
        Your late nights now are the echo of days that drifted.

  utter_sleep_problems/p0094:
  - text: >
        Tracking every number can turn rest into a report card. Pressure rises where peace should be.
        Your anxiety around sleep scores keeps you awake more than it helps.

  utter_sleep_problems/p0095:
  - text: >
        Dreams that bring back people you miss leave a soft ache in the morning. Sleep becomes a reunion and a goodbye.
        Your heaviness after is tenderness that lingered.

  utter_sleep_problems/p0096:
  - text: >
        Evening naps feel kind but steal the night. Rest shows up at the wrong time and stays too long.
        Your wide-awake hours later are the price of that early pause.

  utter_sleep_problems/p0097:
  - text: >
        Checking academic apps before bed pulls you back into work. The mind starts listing while the body wants stillness.
        Your wired nights are the cost of one more peek.

  utter_sleep_problems/p0098:
  - text: >
        Talking in your sleep is the brain sorting out noise while you’re offline. Words slip out and surprise everyone.
        Your roommates’ stories are proof of how hard your mind keeps working.

  utter_sleep_problems/p0099:
  - text: >
        Morning aches map the positions your body tried to hold. Twists and slumps leave their marks at sunrise.
        Your stiffness is a message from the night’s awkward shapes.

  utter_sleep_problems/p0100:
  - text: >
        Being tired of broken sleep is honest and human. Nights have been long and mornings unforgiving.
        Your wish for real rest is a gentle truth you’re finally naming.




  utter_time_management/p0001:
  - text: Many students struggle with finishing tasks on time, especially with so
      much to balance. Try breaking big assignments into smaller parts and setting
      mini-deadlines for each step. Using a planner or calendar can help you track
      what needs to be done. Don’t be too hard on yourself—progress matters more than
      perfection.
  utter_time_management/p0002:
  - text: Cramming can be exhausting and stressful. Try planning ahead by spreading
      your work out over several days. Even just 10–15 minutes a day on a project
      can make a big difference. Practice forgiving yourself when things don’t go
      perfectly and focus on building better habits step by step.
  utter_time_management/p0003:
  - text: When everything feels urgent, it’s easy to get overwhelmed. Try making a
      list of all your tasks and marking which ones are most important or have the
      closest deadlines. Focus on those first. Over time, this will help you build
      confidence in deciding what matters most.
  utter_time_management/p0004:
  - text: Forgetting deadlines happens to everyone! Using reminders on your phone
      or writing tasks in a planner can help keep you organized. Setting up a daily
      routine to check your upcoming tasks can prevent surprises.
  utter_time_management/p0005:
  - text: Distractions are common, especially with phones or social media. Try setting
      aside specific times to work, putting your phone away, or using apps that block
      distractions for short periods. Short, focused work sessions with breaks in
      between can help keep you on track.
  utter_time_management/p0006:
  - text: An overwhelming schedule can cause a lot of stress. Try writing down everything
      you need to do, then break it into smaller tasks. Don’t be afraid to ask for
      help or delegate when you can. Remember, it’s okay to take breaks and prioritize
      your well-being.
  utter_time_management/p0007:
  - text: It can be frustrating to feel like time is running out. Try scheduling your
      day in blocks, leaving space for rest and unexpected events. Sometimes, focusing
      on a few important tasks rather than trying to do everything can help you feel
      more in control.
  utter_time_management/p0008:
  - text: Procrastination is very common. Start by doing just five minutes of a task
      to get started—it often becomes easier once you begin. Break big projects into
      small, easy steps and reward yourself for progress. Over time, small changes
      can help reduce procrastination.
  utter_time_management/p0009:
  - text: Balancing many responsibilities is tough. Try setting clear boundaries for
      your school, work, and relaxation time. Prioritize your health by making time
      for sleep and activities you enjoy. Remember, it’s okay to say no or ask for
      help when you need it.
  utter_time_management/p0010:
  - text: Forgetting assignments happens, especially with a busy schedule. Use a planner
      or digital calendar with reminders to help you stay on top of tasks. Checking
      in with classmates can also help you remember what’s due.
  utter_time_management/p0011:
  - text: Starting projects shows initiative, but finishing them can be hard. Set
      small, realistic goals and check them off as you go. Celebrate your progress,
      even if it’s not perfect.
  utter_time_management/p0012:
  - text: Multitasking can sometimes backfire. Try focusing on one task at a time
      and giving it your full attention. Short, focused sessions can lead to better
      results and less stress.
  utter_time_management/p0013:
  - text: Sacrificing sleep for work is not sustainable. Try to set earlier start
      times for big tasks and stick to a bedtime routine. Sleep helps your mind and
      body function at their best.
  utter_time_management/p0014:
  - text: Social media is a common distraction. Set specific “no phone” times or use
      apps that limit your screen time during study hours. Reward yourself with a
      short break on social media after completing a task.
  utter_time_management/p0015:
  - text: Long to-do lists can be overwhelming. Start by highlighting your top 3 priorities
      for the day. Focus on those first, and don’t worry if everything doesn’t get
      done—progress is still progress.
  utter_time_management/p0016:
  - text: Being late can add extra stress. Try preparing what you need the night before
      and setting alarms to help you stay on schedule. Allow extra time for travel
      or unexpected delays.
  utter_time_management/p0017:
  - text: Overcommitting can be exhausting. Practice saying no or delaying a decision
      until you know your schedule. Setting boundaries helps you protect your time
      and energy.
  utter_time_management/p0018:
  - text: Routines take time to build. Start with one or two habits and gradually
      add more as you feel comfortable. Consistency is key—be patient with yourself
      as you develop new routines.
  utter_time_management/p0019:
  - text: Breaks are essential for productivity and well-being. Try short breaks every
      hour—stand up, stretch, or take a quick walk. You’ll return to your work feeling
      refreshed and more focused.
  utter_time_management/p0020:
  - text: It’s easy to lose track of your own tasks when helping others. Practice
      politely saying, “Let me check my schedule first.” Prioritizing your tasks helps
      you manage your time better.
  utter_time_management/p0021:
  - text: Missing events happens to everyone. Use reminders on your phone or
      write them in a visible place. Review your schedule daily to keep important
      events top of mind.
  utter_time_management/p0022:
  - text: Spending too much time on small tasks is common. Try setting time limits
      for less important work and focus on high-priority tasks first. It’s okay to
      move on before everything is perfect.
  utter_time_management/p0023:
  - text: Task switching can be tiring. Group similar tasks together and schedule
      breaks between different activities. Give yourself time to adjust when moving
      from one type of work to another.
  utter_time_management/p0024:
  - text: It’s easy to feel behind with a busy schedule. Celebrate what you have accomplished
      and adjust your expectations if needed. Focus on progress and don’t be afraid
      to ask for help when things pile up.
  utter_time_management/p0025:
  - text: Planning is important, but sometimes action is the best way to make progress.
      Try setting a timer for five minutes and start working—often, just beginning
      helps overcome hesitation.
  utter_time_management/p0026:
  - text: Set alarms or use time tracking apps to remind you to take breaks and switch
      tasks. Being mindful of time helps you avoid burnout and stay productive.
  utter_time_management/p0027:
  - text: Procrastination is natural, especially with unpleasant tasks. Try to tackle
      them first thing in the morning or pair them with a reward afterward. Getting
      them out of the way early can relieve stress.
  utter_time_management/p0028:
  - text: Schedules can be overwhelming. Take it one day at a time, and focus on your
      top priorities. Practicing relaxation techniques, like deep breathing, can help
      reduce anxiety.
  utter_time_management/p0029:
  - text: Decision fatigue can slow you down. Try planning your tasks the night before
      or creating a daily routine to reduce the number of decisions you have to make.
  utter_time_management/p0030:
  - text: Helping others is generous, but it’s okay to prioritize your own needs.
      Practice polite ways to say no, like, “I wish I could help, but I need to focus
      on my work right now.”
  utter_time_management/p0031:
  - text: Self-care is important, even during busy times. Schedule regular breaks
      for meals, rest, and activities you enjoy. Taking care of yourself helps you
      be more productive overall.
  utter_time_management/p0032:
  - text: Multitasking can actually reduce efficiency. Try focusing on one task at
      a time for better results. Short breaks between tasks can help you stay fresh
      and focused.
  utter_time_management/p0033:
  - text: Busy schedules can make it hard to enjoy fun activities. Plan time each
      week for things you love, and treat it as a priority. Balance is key for a healthy
      and fulfilling life.
  utter_time_management/p0034:
  - text: Time management is a skill you can develop. Try using a planner, calendar,
      or apps to schedule your day. Start small and adjust your system as you learn
      what works best for you.
  utter_time_management/p0035:
  - text: Big projects are easier to manage when broken into smaller, manageable steps.
      Set deadlines for each part and reward yourself for completing them.
  utter_time_management/p0036:
  - text: Mindfulness and relaxation techniques can help. Set aside time each day
      to unwind and focus on the present moment, even if it’s just a few minutes.
  utter_time_management/p0037:
  - text: Rushing can add stress. Try waking up a little earlier or planning buffer
      time between activities. Being proactive can make your day feel less frantic.
  utter_time_management/p0038:
  - text: Making time for social life and hobbies is important. Schedule these activities
      like you would any important appointment. Balance is essential for well-being.
  utter_time_management/p0039:
  - text: Distractions can pull you away from your priorities. Write down your top
      goals for the day and keep them visible as a reminder.
  utter_time_management/p0040:
  - text: Perfectionism can slow you down. Focus on doing your best rather than making
      everything perfect. Sometimes, “good enough” is just right.
  utter_time_management/p0041:
  - text: Jot down tasks as soon as they come to mind, and check your list regularly.
      Creating habits around organization will help with memory.
  utter_time_management/p0042:
  - text: Track long-term goals in a notebook or planner and review your progress
      weekly. Celebrate milestones along the way to stay motivated.
  utter_time_management/p0043:
  - text: Health often gets overlooked when you’re busy. Schedule short walks, stretch
      breaks, and regular meals to take care of your body. Even small efforts count.
  utter_time_management/p0044:
  - text: Plans change, and that’s okay. Review your goals regularly and adjust as
      needed. Flexibility and self-compassion are key to building habits that last.
  utter_time_management/p0045:
  - text: Organize your workspace and keep important items in designated spots. Spend
      a few minutes tidying up each day to save time later.
  utter_time_management/p0046:
  - text: Practice polite refusal phrases and remember that it’s okay to put your
      needs first. Saying no is an important time management skill.
  utter_time_management/p0047:
  - text: Set alarms or reminders to take short breaks. Regular rest helps maintain
      energy and focus throughout the day.
  utter_time_management/p0048:
  - text: Feeling behind is common. Focus on what you’ve accomplished and set realistic
      expectations for yourself. Progress takes time, and you’re doing your best.

  utter_time_management/p0049:
  - text: >
        Hours slip when panic replaces planning. What felt like a small delay becomes a midnight sprint.
        Your regret isn’t laziness—it’s the weight of starting late too many times.

  utter_time_management/p0050:
  - text: >
        When everything looks urgent, the mind chooses nothing. Staring at the list is your brain asking for air.
        Feeling stuck is a sign the load outgrew your capacity for the moment.

  utter_time_management/p0051:
  - text: >
        Underestimating time is a quiet trap. “One hour” turns into the whole night.
        Your missed estimates don’t mean you’re careless—they mean the task was bigger than it looked.

  utter_time_management/p0052:
  - text: >
        Splitting focus turns progress into fragments. Tabs multiply while results stay thin.
        Your scattered attention is a symptom of a day asking for too much at once.

  utter_time_management/p0053:
  - text: >
        Perfecting pieces can steal the whole project. Details glow while deadlines pass.
        Your urge to polish is understandable—but it’s been costing you the finish line.

  utter_time_management/p0054:
  - text: >
        Deadlines don’t shout until it’s late. Pins and notes fade when the day is loud.
        Your last-hour panic is a reminder that memory competes with noise.

  utter_time_management/p0055:
  - text: >
        A kind yes can crowd a calendar. Overbooking feels generous until the bill arrives in exhaustion.
        Your schedule shows a caring heart stretched past its hours.

  utter_time_management/p0056:
  - text: >
        Planning without starting is effort that never lands. Color-coded lists can’t submit themselves.
        Your neat system deserves a body that has space to act.

  utter_time_management/p0057:
  - text: >
        Feeds are designed to borrow your minutes without receipts. You look up and the night is gone.
        Your lost time is not weakness—it’s how these loops were built.

  utter_time_management/p0058:
  - text: >
        Breaks that balloon steal momentum and bring guilt. Rest matters, but time slipped away quietly.
        Your frustration is the sound of a rhythm that didn’t return.

  utter_time_management/p0059:
  - text: >
        Waiting for pressure to move you turns urgency into fuel and recovery into a rumor.
        Your last-minute sprints tell a story of a system surviving, not thriving.

  utter_time_management/p0060:
  - text: >
        Tiny tasks left undone become a pile that blocks the door. Points leak from places that looked small.
        Your day is heavy because the little things added up.

  utter_time_management/p0061:
  - text: >
        Two calendars in one life pull in opposite directions. Meetings and modules fight for the same hour.
        Your struggle to balance both is real—it’s not a character flaw.

  utter_time_management/p0062:
  - text: >
        Habitual lateness often hides in misjudged minutes. Travel time isn’t just distance—it’s unpredictability.
        Your intention is there; the clock just keeps winning.

  utter_time_management/p0063:
  - text: >
        A plan you don’t follow becomes another weight. Moving blocks around can feel like progress without progress.
        Your routine needs protection from constant edits.

  utter_time_management/p0064:
  - text: >
        Future-you looks powerful on paper, but real you is tired. Night promises crumble under sleepy eyes.
        Your plans failed because energy did, not because you didn’t care.

  utter_time_management/p0065:
  - text: >
        Back-to-back schedules leave no room for being human. Transitions take time even when you don’t plan them.
        Your rush is the cost of a calendar without buffers.

  utter_time_management/p0066:
  - text: >
        Restarting gives the illusion of fresh momentum while stealing hours you already spent.
        Your restarts are a sign of frustration, not failure—but the time still leaves.

  utter_time_management/p0067:
  - text: >
        Deadline cleaning feels productive because it is—but not for the thing that needs you.
        Your spotless room is a postcard from a task you were trying to escape.

  utter_time_management/p0068:
  - text: >
        Group chats can turn work time into commentary time. Threads stretch while your document waits.
        Your focus is paying for conversations that never end.

  utter_time_management/p0069:
  - text: >
        Tech delays turn minutes into sand slipping through your plan. Progress pauses while bars crawl across the screen.
        Your schedule didn’t fail—you were stuck in a loading bar.

  utter_time_management/p0070:
  - text: >
        Work finished but unsent feels like running a race and stopping at the tape. The effort is real even if the portal says otherwise.
        Your frustration makes sense—submission is part of the time it takes.

  utter_time_management/p0071:
  - text: >
        Meetings that stretch past their edge steal the hours meant for recovery. The agenda loops while your night disappears.
        Your tired evening is the receipt for time that wasn’t guarded.

  utter_time_management/p0072:
  - text: >
        Lines that snake through hallways rewrite the day you planned. Bureaucracy takes the slot you saved for learning.
        Your derailed list is not a flaw—it’s the cost of the queue.

  utter_time_management/p0073:
  - text: >
        Research hides its hours inside every source you open. Finding the right words takes longer than naming the task.
        Your misjudged timeline is a common trap, not a failure.

  utter_time_management/p0074:
  - text: >
        Formatting feels like progress because it looks neat, but the page stays empty. Layout can’t replace the missing paragraph.
        Your time went to polish when you needed prose.

  utter_time_management/p0075:
  - text: >
        Calendar math with many people is slow math. The search for a shared hour can outlast the work meant for it.
        Your drained week shows how coordination taxes time.

  utter_time_management/p0076:
  - text: >
        Closing times don’t bend for last-minute pushes. Doors shut while your effort still warms.
        Your missed windows are a reminder that timing is part of the task.

  utter_time_management/p0077:
  - text: >
        Every switch charges a toll in focus. Momentum breaks and has to be rebuilt from zero.
        Your slower pace reflects the cost of shifting lanes too often.

  utter_time_management/p0078:
  - text: >
        Traffic adds hours you never planned to spend. The city’s rhythm overrules your calendar.
        Your late start isn’t a lack of will—it’s a road that wouldn’t move.

  utter_time_management/p0079:
  - text: >
        Edits expand to fill the space you give them. The final pass becomes another project.
        Your timeline slipped because polishing became the work.

  utter_time_management/p0080:
  - text: >
        Breaks without a boundary dissolve into the evening. Rest needs a frame to return you.
        Your missing hours are pauses that never found their end.

  utter_time_management/p0081:
  - text: >
        Energy has seasons inside a day. Heavy tasks placed in low tides will struggle to stand.
        Your mismatch is human, not reckless—your plan forgot your body.

  utter_time_management/p0082:
  - text: >
        Waiting for motivation hands your clock to a feeling that comes and goes. The day passes while you wait at the door.
        Your delay isn’t laziness—it’s a plan that gave mood the keys.

  utter_time_management/p0083:
  - text: >
        A generous heart can bankrupt a schedule. Helping first pushes your own work to the edge.
        Your lateness speaks of care that ran beyond your hours.

  utter_time_management/p0084:
  - text: >
        Repeating deadlines hide in plain sight. Routine asks for attention the same way emergencies do.
        Your surprise every week is the rhythm you were too busy to hear.

  utter_time_management/p0085:
  - text: >
        Rewatching to catch crumbs takes a feast of time. Precision costs hours when progress needed minutes.
        Your thoroughness met a clock that couldn’t wait.

  utter_time_management/p0086:
  - text: >
        Getting ready is part of arriving. Uncounted prep time steals the punctuality you aimed for.
        Your delays began before the door ever opened.

  utter_time_management/p0087:
  - text: >
        Deadlines that huddle on one date feel like a wave breaking at once. The crash isn’t your weakness—it’s clustering.
        Your overwhelm is the math of too many things at the same hour.

  utter_time_management/p0088:
  - text: >
        Version chaos is time leaking through cracks. Files argue while the clock keeps moving.
        Your lost hours are the price of not knowing which “final” is final.

  utter_time_management/p0089:
  - text: >
        Admin details look small until they push you past cutoff. Names, types, and formats carry hidden minutes.
        Your scramble at the end shows how logistics also take time.

  utter_time_management/p0090:
  - text: >
        Email refresh feels productive but splits your focus into fragments. Each ping resets the climb.
        Your drift is a sign that the inbox took more than messages.

  utter_time_management/p0091:
  - text: >
        Lab slots end even when experiments don’t. The clock closes doors that curiosity wants to keep open.
        Your half-finished work is the calendar, not your effort.

  utter_time_management/p0092:
  - text: >
        Lost files turn work into a search party. Order saves minutes you can’t afford to lose.
        Your delay came from chaos, not from lack of trying.

  utter_time_management/p0093:
  - text: >
        Directions skipped in speed return as hours spent redoing. The rubric is a shortcut disguised as rules.
        Your repeat lap is the cost of racing ahead.

  utter_time_management/p0094:
  - text: >
        Memory is a leaky planner. Tasks slip through unless the page holds them.
        Your scattered day is what happens when plans live only in your head.

  utter_time_management/p0095:
  - text: >
        Grouping similar work lets momentum carry you. Scattering it makes you start from zero each time.
        Your slow progress is a patchwork of fresh starts.

  utter_time_management/p0096:
  - text: >
        Dead batteries turn effort into pause. Power is part of preparation.
        Your interrupted flow wasn’t a lack of will—it was a missing charge.

  utter_time_management/p0097:
  - text: >
        Other people’s lateness rewrites your day. Waiting becomes the task you never scheduled.
        Your lost hour is proof you showed up even when others didn’t.

  utter_time_management/p0098:
  - text: >
        Big efforts need a landing strip. Without recovery, the next task inherits your fatigue.
        Your crash is the body collecting what the plan forgot.

  utter_time_management/p0099:
  - text: >
        Unsaved work is time that existed and vanished. The clock doesn’t return what the app lost.
        Your frustration is grief for minutes that won’t come back.

  utter_time_management/p0100:
  - text: >
        Feeling done with the chase is a clear signal. You’ve been sprinting beside a clock that never slows.
        Your exhaustion is honest—and it deserves to be heard.




  utter_financial_stress/p0001:
  - text: Financial worries about tuition are very common among students. Try reaching
      out to your school’s financial aid office to see if there are scholarships,
      grants, or payment plans available. It’s also okay to talk to family or trusted
      friends for support and advice. Remember, you’re not alone—many students face
      the same challenges, and there may be resources to help you manage.
  utter_financial_stress/p0002:
  - text: It’s tough when financial pressure affects your whole family. Remember to
      take care of your mental health by talking about your worries with someone you
      trust. Schools sometimes have emergency funds or resources, so consider asking
      your guidance office for information. Your feelings are valid, and support is
      available.
  utter_financial_stress/p0003:
  - text: Not having what you need for class can be stressful. Talk to your teachers
      or school administration—they may have loaner materials or suggestions for affordable
      alternatives. Don’t hesitate to ask; many schools are willing to help students
      in need.
  utter_financial_stress/p0004:
  - text: Financial struggles are nothing to be ashamed of. Many students face similar
      challenges. Try connecting with support groups or school services that offer
      assistance. You deserve compassion and understanding, both from others and yourself.
  utter_financial_stress/p0005:
  - text: Facing choices like this is incredibly difficult. Reach out to your school
      or local organizations to see if there are food assistance programs or emergency
      funds. Your health and well-being are important—don’t hesitate to ask for help.
  utter_financial_stress/p0006:
  - text: Balancing work and studies is hard, especially if your job doesn’t meet
      your needs. Explore options for additional financial aid, scholarships, or even
      another part-time job if you’re able. Talk to a counselor about strategies to
      balance your workload and financial health.
  utter_financial_stress/p0007:
  - text: Feeling guilty is understandable, but remember that your education and needs
      are important. Families often want to help if they can. If possible, have an
      honest conversation about your worries and explore support together.
  utter_financial_stress/p0008:
  - text: Being behind on bills can feel overwhelming. Start by listing out what’s
      due and prioritize essentials. Consider contacting service providers to discuss
      payment plans or extensions. Don’t hesitate to seek support from financial counselors
      or student services.
  utter_financial_stress/p0009:
  - text: Working long hours is exhausting and can impact your studies and health.
      Try to set boundaries and ask for flexible scheduling if possible. Look into
      financial aid or scholarships that might help reduce your workload. Your well-being
      matters.
  utter_financial_stress/p0010:
  - text: Worrying about rent is a heavy burden. Consider talking to your landlord
      about flexible payment options or looking for roommates to lower costs. Many
      schools have housing offices that can offer advice and support.
  utter_financial_stress/p0011:
  - text: Fear of having to leave school due to finances is very real. Reach out to
      your school’s financial aid office, which may offer emergency support or advice
      on managing costs. Remember, there are often solutions, and you’re not alone
      in this struggle.
  utter_financial_stress/p0012:
  - text: It’s normal to feel left out, but your worth isn’t measured by what you
      can buy. True friends will understand and support you. Suggest affordable or
      free activities to spend time together.
  utter_financial_stress/p0013:
  - text: Ongoing worry is stressful. Try creating a simple budget to help you see
      where your money goes and where you might save. Sometimes, writing down your
      concerns can help you feel more in control. If stress continues, talk to a counselor
      for additional support.
  utter_financial_stress/p0014:
  - text: Skipping meals can harm your health. Reach out to your school for food assistance
      programs or look for community food banks. Your health comes first—don’t hesitate
      to ask for help.
  utter_financial_stress/p0015:
  - text: Scholarships can help, but they sometimes fall short. Explore other financial
      aid options, side jobs, or expense reductions. It’s also helpful to talk with
      a school counselor about additional support.
  utter_financial_stress/p0016:
  - text: Feeling responsible for your family’s finances is a heavy load. Try talking
      with your family about what’s realistic for you while balancing school. Setting
      boundaries and seeking support is okay.
  utter_financial_stress/p0017:
  - text: Worrying about debt is normal. Start learning about repayment options and
      budgeting early. Schools often offer financial counseling to help you plan for
      the future. Remember, you can manage debt with the right strategies.
  utter_financial_stress/p0018:
  - text: Lack of access to technology can be a big barrier. Ask your school if they
      have loaner devices or internet support programs. Local community centers or
      libraries may also have resources to help.
  utter_financial_stress/p0019:
  - text: Family job loss can turn everything upside down. Be gentle with yourself
      and seek support from your school or local organizations. Emergency assistance
      or financial aid may be available.
  utter_financial_stress/p0020:
  - text: Unexpected costs are scary. Having a small emergency fund, if possible,
      can help, but don’t hesitate to ask for support when needed. Some schools and
      organizations offer help in emergencies.
  utter_financial_stress/p0021:
  - text: Money management is a skill that takes time to develop. Try using a budget
      app or writing down your expenses and income. Ask for advice from financial
      counselors or trusted adults. Small changes can make a big difference over time.
  utter_financial_stress/p0022:
  - text: Saving is hard when expenses are high. Focus first on covering your essentials.
      If possible, set aside even a small amount each month. Over time, small savings
      can add up.
  utter_financial_stress/p0023:
  - text: Financial anxiety is very common. Try to check your account regularly to
      stay informed, but practice self-compassion. Remember, your situation can improve
      with small steps and support.
  utter_financial_stress/p0024:
  - text: Transportation can be a challenge. Look for school shuttles, carpooling,
      or community programs that help with travel costs. Don’t hesitate to ask for
      advice from your school’s student services.
  utter_financial_stress/p0025:
  - text: Not being able to afford materials is tough. Ask your teachers about borrowing,
      sharing, or digital versions of required materials. Many schools have resources
      to help students in need.
  utter_financial_stress/p0026:
  - text: Feeling hopeless is understandable, but remember, financial situations can
      change with time and support. Talk to a counselor or mentor for advice and encouragement.
      You are not alone in this.
  utter_financial_stress/p0027:
  - text: It can feel isolating to miss out. Suggest free or low-cost activities with
      friends, or look for campus events that don’t require spending money. True friends
      will understand your situation.
  utter_financial_stress/p0028:
  - text: Debt can be overwhelming, but with time and planning, it’s possible to pay
      it off. Create a budget, explore repayment options, and seek advice from financial
      experts. Small steps can lead to big progress.
  utter_financial_stress/p0029:
  - text: It’s okay to treat yourself, even if it’s something small. Practicing self-care
      is important. Try to set aside a small budget for things that bring you joy,
      without guilt.
  utter_financial_stress/p0030:
  - text: Financial stress makes it hard to focus. Try setting aside dedicated “worry
      time” and focusing on your studies during other times. If it’s affecting your
      academics, reach out to a counselor or teacher for support.
  utter_financial_stress/p0031:
  - text: Jealousy is a natural feeling, but remember everyone faces challenges, even
      if you can’t see them. Focus on your own progress and know that your strength
      in overcoming adversity is something to be proud of.
  utter_financial_stress/p0032:
  - text: Family may not always see the full picture. Try having an honest conversation
      about your worries, or write down your feelings to share. Your feelings are
      important and deserve to be heard.
  utter_financial_stress/p0033:
  - text: Graduation should be a joyful time, not a source of stress. Check with your
      school about payment plans, assistance programs, or fundraising ideas. Many
      schools have resources to help students cover graduation costs.
  utter_financial_stress/p0034:
  - text: Talking about money can feel awkward, but opening up to a counselor or trusted
      adult can help you find resources and support. You’re not alone, and there’s
      no shame in asking for help.
  utter_financial_stress/p0035:
  - text: Post-graduation finances are a big concern. Start exploring job options,
      internships, and budgeting now. Career services and financial counselors at
      your school can help you make a plan.
  utter_financial_stress/p0036:
  - text: Ongoing stress is exhausting. Try to break it down into manageable steps
      and focus on what you can control each day. Support from counselors and financial
      experts can make a difference.
  utter_financial_stress/p0037:
  - text: Health care costs are a major concern. Check if your school or local community
      offers low-cost clinics or health insurance for students. Your health is important—support
      is available.
  utter_financial_stress/p0038:
  - text: Supporting family can be a heavy burden. Set realistic expectations for
      yourself and seek support from relatives or community organizations if needed.
      Remember, you can only do so much.
  utter_financial_stress/p0039:
  - text: Meeting your basic needs is essential. Reach out to school or local support
      programs for help with food, housing, or utilities. You deserve stability and
      support.
  utter_financial_stress/p0040:
  - text: Many students feel isolated in their struggles. Consider joining student
      support groups or talking to a counselor. Community can help you feel less alone
      and more hopeful.
  utter_financial_stress/p0041:
  - text: The fear of dropping out is real. Contact your school’s financial aid office
      immediately for support and explore all your options before making any decisions.
      You have advocates who want to help.
  utter_financial_stress/p0042:
  - text: Helping family is admirable, but remember to balance your own needs. Small
      contributions, emotional support, or helping find resources can make a difference.
      You don’t have to do it all alone.
  utter_financial_stress/p0043:
  - text: Budgeting is a valuable skill. Start by listing your income and expenses,
      then set priorities for essential needs. Many free resources and apps can help
      you get started. Practice makes budgeting easier over time.
  utter_financial_stress/p0044:
  - text: Chronic anxiety is hard. Consider setting aside a little time each day to
      address finances, then focus on other activities. Support from counselors and
      friends can also help lighten your load.
  utter_financial_stress/p0045:
  - text: It can feel scary to bring up money issues, but teachers and counselors
      are there to help. They may know about resources or solutions you haven’t considered.
      Don’t hesitate to reach out.
  utter_financial_stress/p0046:
  - text: Money can put a strain on friendships and family. Try to communicate openly
      and set boundaries when needed. True friends will understand your situation
      and support you.
  utter_financial_stress/p0047:
  - text: Constant worry is exhausting. Remember, your financial situation can improve
      with time and the right support. Be patient with yourself and reach out when
      you need help.

  utter_financial_stress/p0048:
  - text: Stability takes time and planning. Set small, achievable goals and celebrate
      progress. Reach out to mentors or financial advisors for guidance. You’re not
      alone in your journey.

  utter_financial_stress/p0049:
  - text: >
      Stretching a small allowance turns days into math problems. By midweek, the coins start counting you back.
      Your worry is real—you’ve been making each peso work twice.

  utter_financial_stress/p0050:
  - text: >
        Hunger as a budgeting strategy is a heavy trade. The body pays so the wallet can breathe.
        Your choice to skip meals isn’t laziness—it’s a sign of how tight things have become.

  utter_financial_stress/p0051:
  - text: >
        When materials cost more than motivation, learning feels priced. Borrowed books and delayed buys carry quiet shame.
        Your stress over fees shows how hard you’re trying to keep up.

  utter_financial_stress/p0052:
  - text: >
        Borrowing small amounts stacks into heavy guilt. “Next time” becomes another promise on your chest.
        Your embarrassment is the mark of someone who wants to make things right.

  utter_financial_stress/p0053:
  - text: >
        Being a student and a provider at the same time splits one heart into two roles.
        Your pressure to help with bills doesn’t mean you’re ungrateful—it means the load is real.

  utter_financial_stress/p0054:
  - text: >
        Event fees can turn belonging into a purchase. Saying no to joiners’ fees can feel like saying no to friends.
        Your absence isn’t disinterest—it’s the budget speaking.

  utter_financial_stress/p0055:
  - text: >
        Outdated gadgets make simple tasks feel uphill. Crashes and slow apps aren’t a lack of effort.
        Your frustration is valid—you’re working with limits that hide your ability.

  utter_financial_stress/p0056:
  - text: >
        Fare that creeps up steals from every other envelope. Commuting becomes the meter that never stops.
        Your tired feet and tight budget tell the same story.

  utter_financial_stress/p0057:
  - text: >
        Tuition notices turn calendars into countdowns. Fear of being dropped sits beside your school bag.
        Your anxiety here is understandable—education feels like it’s charging at the door.

  utter_financial_stress/p0058:
  - text: >
        Hiding money worries takes energy you don’t have. Smiling through invitations costs more than the bill itself.
        Your silence is survival, not dishonesty.

  utter_financial_stress/p0059:
  - text: >
        Choosing between data and dinner isn’t a real choice—it’s a corner. Classes need load while your body needs food.
        Your stress is the proof that both are necessary.

  utter_financial_stress/p0060:
  - text: >
        Skipping medicine is another kind of debt—the body collects later. Pain postponed becomes pain with interest.
        Your guilt shows you know your health matters, even when pesos argue.

  utter_financial_stress/p0061:
  - text: >
        Shifts and studies running side by side drain the same battery. Earning to learn is noble and exhausting.
        Your fatigue is the receipt for carrying both.

  utter_financial_stress/p0062:
  - text: >
        Asking for extra when home is already tight feels like pulling from the same thin blanket.
        Your hesitation comes from care, not pride. The weight you feel is love mixed with worry.

  utter_financial_stress/p0063:
  - text: >
        Monthly dues turn community into a bill. Avoiding meetings isn’t apathy—it’s protection of a fragile budget.
        Your stress around collections makes sense.

  utter_financial_stress/p0064:
  - text: >
        Rent reminders echo louder at night. A bed space that might slip away makes sleep feel conditional.
        Your fear is a map of how close the edge feels.

  utter_financial_stress/p0065:
  - text: >
        Dress codes and required outfits hide a price tag. Repeating clothes isn’t a flaw—it’s a strategy.
        Your embarrassment is understandable in a world that forgets cost.

  utter_financial_stress/p0066:
  - text: >
        Group budgets can silence the one with the thinnest wallet. Equal shares don’t feel equal when pockets aren’t.
        Your quiet isn’t weakness—it’s caution in a tight situation.

  utter_financial_stress/p0067:
  - text: >
        Exit fees arriving at the finish line feel unfair. Celebration gets delayed by receipts.
        Your worry about ceremonies is real—you’ve earned the moment even if the payments lag.

  utter_financial_stress/p0068:
  - text: >
        Meticulous lists and peso-by-peso tracking show determination, not obsession.
        Your discipline is strong—even when the numbers still come up short.

  utter_financial_stress/p0069:
  - text: >
        Allowances that arrive late turn weeks into waiting rooms. Plans stay on hold while you check for updates again and again.
        Your uncertainty is real—you’re budgeting around a moving target.

  utter_financial_stress/p0070:
  - text: >
        When canteen prices climb, lunch starts to feel like a luxury. A simple meal shouldn’t require this much math.
        Your worry at the counter makes sense in days like these.

  utter_financial_stress/p0071:
  - text: >
        Pages, ink, and copies add up quietly until the coins run out loud. Requirements shouldn’t empty your wallet to be valid.
        Your stress over printing is proof of how constant the asks have been.

  utter_financial_stress/p0072:
  - text: >
        Connectivity has become a basic need with a premium price. Load, promos, and bills keep knocking at the same small budget.
        Your frustration shows how essential and expensive the signal has become.

  utter_financial_stress/p0073:
  - text: >
        Quick loans promise air and charge it back with interest. What started as help now follows you with due dates.
        Your regret is understandable—the fees multiply faster than relief.

  utter_financial_stress/p0074:
  - text: >
        Small e-wallet fees nibble at every transfer until your balance looks thinner than planned.
        Your surprise at the deductions is valid—those little cuts add up.

  utter_financial_stress/p0075:
  - text: >
        With every out-of-network withdrawal, your allowance shrinks a little more. Accessing your own money shouldn’t cost this much.
        Your careful trips to fee-free ATMs show how tight things are.

  utter_financial_stress/p0076:
  - text: >
        A lost wallet erases a week’s safety net in a moment. Replacing IDs and cash takes time you don’t have.
        Your shaken plans and heavy heart are both understandable.

  utter_financial_stress/p0077:
  - text: >
        Broken phones turn school days into hurdles. Repairs ask for money you already stretched thin.
        Your worry about missing classes is real—the gadget is part of your toolkit.

  utter_financial_stress/p0078:
  - text: >
        Family emergencies don’t ask the calendar if you’re ready. Your school budget bends to needs that matter.
        The strain you feel is care meeting limited funds.

  utter_financial_stress/p0079:
  - text: >
        Electricity that runs out midweek turns rest into rationing. Prepaid meters and high bills keep you counting every hour.
        Your stress is the number on the screen translated into life.

  utter_financial_stress/p0080:
  - text: >
        Water, laundry, and other basics seem small until they stack into a month’s worth of strain.
        Your surprise at the total is a real look at how survival costs add up.

  utter_financial_stress/p0081:
  - text: >
        Keeping up with friends’ spending can feel like buying your seat at the table. Saying yes costs more than the receipt.
        Your quiet pressure is the price of wanting to belong.

  utter_financial_stress/p0082:
  - text: >
        Tingi stretches the day but taxes the month. Small packs fit the pocket while stealing from the bigger picture.
        Your sense of being stuck is part of living day-to-day.

  utter_financial_stress/p0083:
  - text: >
        Even secondhand books can feel like new prices. When access to learning is behind a tag, motivation gets trimmed.
        Your hunt for affordable copies shows commitment in a tight season.

  utter_financial_stress/p0084:
  - text: >
        Work done and pay delayed turns effort into uncertainty. Budgets collapse when income misses the schedule.
        Your waiting is heavy because every peso already had a job.

  utter_financial_stress/p0085:
  - text: >
        Unpaid internships ask for time and money at once. Fare and food become the silent requirements.
        Your strain is valid—you’re investing with nothing coming back now.

  utter_financial_stress/p0086:
  - text: >
        Allowance with strings attached makes every purchase a report. Oversight may mean care, but it still feels tight.
        Your tension around asking shows how thin the room to breathe is.

  utter_financial_stress/p0087:
  - text: >
        Padala that comes late and rates that shrink its worth make planning hard. The distance takes a cut before the money arrives.
        Your waiting and recalculating both tell the same story.

  utter_financial_stress/p0088:
  - text: >
        Forms, lines, and stamps can turn help into another hurdle. When support is slow, stress grows.
        Your overwhelm is a normal response to a maze of requirements.

  utter_financial_stress/p0089:
  - text: >
        Library fines place a lock on learning. Small penalties stand between you and the next step.
        Your worry about clearance reflects how every peso is spoken for.

  utter_financial_stress/p0090:
  - text: >
        Replacing an ID costs more than plastic—it costs time and peace. The fee lands hardest when the budget is already thin.
        Your stress here is completely understandable.

  utter_financial_stress/p0091:
  - text: >
        Document requests charge in many small lines that add up. Each stamp and copy chips the allowance further.
        Your hesitation to proceed is the math of limited funds.

  utter_financial_stress/p0092:
  - text: >
        Thesis printing turns pages into pesos quickly. Requirements multiply while your wallet tries to keep up.
        Your worry as deadlines approach is a real, heavy feeling.

  utter_financial_stress/p0093:
  - text: >
        Graduation should feel like a celebration, not an invoice. Rentals, photos, and clearances stack into a wall.
        Your fear of missing it because of cost is valid.

  utter_financial_stress/p0094:
  - text: >
        Inflation shows up at the sari-sari before the headlines. Coins that once bought a treat now buy a reminder.
        Your frustration is the economy touching your daily life.

  utter_financial_stress/p0095:
  - text: >
        Multiple transfers turn a simple commute into a budget puzzle. Every hop takes a bite.
        Your transport stress is real when routes and fares keep changing.

  utter_financial_stress/p0096:
  - text: >
        Money parked in slow refunds is money you can’t use. Waiting for it makes the week tighter.
        Your irritation is fair—plans paused need answers.

  utter_financial_stress/p0097:
  - text: >
        One-use materials feel like buying grades by the piece. The rubric should not empty your pocket.
        Your frustration with required brands makes sense.

  utter_financial_stress/p0098:
  - text: >
        Online scams steal more than funds—they steal trust. The loss lingers past the transaction.
        Your anger and worry after being duped are both valid.

  utter_financial_stress/p0099:
  - text: >
        A drained e-wallet shakes your sense of safety. The numbers change while you sleep.
        Your shock and stress are real—security slipping hurts most when every peso counts.

  utter_financial_stress/p0100:
  - text: >
        Being tired of counting every peso is an honest truth. You’ve been budgeting with courage for too long.
        Your exhaustion makes sense in a season that keeps asking more than it gives.







  utter_bullying/p0001:
  - text: Being made fun of is hurtful and can impact your self-esteem. You deserve
      respect and kindness from others. Try to avoid reacting to bullies, and reach
      out to a trusted teacher or counselor to let them know what’s happening. Remember,
      you’re not alone—there are people who want to support and help you.
  utter_bullying/p0002:
  - text: Online harassment can feel overwhelming. Consider blocking or reporting
      the people involved, and save any messages as evidence. Talk to a trusted adult
      or school counselor about what’s going on. You deserve to feel safe online and
      offline.
  utter_bullying/p0003:
  - text: Having rumors spread can be very painful. Focus on spending time with people
      who support and care for you. If the rumors continue or escalate, talk to a
      teacher or counselor for support. Remember, the way others act does not define
      your worth.
  utter_bullying/p0004:
  - text: Fear of school because of bullying is serious. Talk to your parents, a teacher,
      or counselor right away so they can help make school a safer place for you.
      Your safety and well-being come first.
  utter_bullying/p0005:
  - text: Bullying based on appearance is wrong and never your fault. Everyone deserves
      respect, regardless of how they look. Find supportive friends and adults to
      talk to, and remember you are valuable just as you are.
  utter_bullying/p0006:
  - text: Losing friends because of bullying is very hard. True friends support you
      in tough times. Reach out to new groups or clubs where you can meet kind, understanding
      people. Support is available—you’re not alone.
  utter_bullying/p0007:
  - text: Name-calling, especially online, can have a big impact. Block and report
      those who are harassing you, and save evidence if needed. Share your experience
      with someone you trust. You deserve support and protection.
  utter_bullying/p0008:
  - text: Stopping bullying can be difficult on your own. Talk to a trusted adult,
      teacher, or counselor so they can help address the problem. You have a right
      to feel safe at school and online.
  utter_bullying/p0009:
  - text: Threats should always be taken seriously. Report them to a teacher, counselor,
      or school administrator right away. Your safety is the top priority and you
      deserve to be protected.
  utter_bullying/p0010:
  - text: Bullying can make you feel very isolated. Reach out to people who care about
      you, such as friends, family, or school staff. Support groups can also be a
      safe place to connect with others who understand.
  utter_bullying/p0011:
  - text: Jokes at your expense are not harmless. Let others know how their words
      make you feel, and avoid those who don’t respect your boundaries. Talk to a
      counselor if the jokes continue or affect your mood.
  utter_bullying/p0012:
  - text: Being bullied for who you are is never okay. Seek support from trusted adults,
      counselors, or groups that affirm your identity. You have the right to be yourself
      without fear of harassment.
  utter_bullying/p0013:
  - text: Feeling powerless is common, but you don’t have to face this alone. Speak
      up to a counselor or teacher, and remember that seeking help is a sign of strength,
      not weakness.
  utter_bullying/p0014:
  - text: Avoiding class to escape bullying is understandable, but you deserve a safe
      learning environment. Share your concerns with a teacher or counselor who can
      help address the issue and protect your well-being.
  utter_bullying/p0015:
  - text: Everyone’s voice and background deserve respect. Talk to a trusted adult
      about what’s happening, and try connecting with people who value diversity and
      kindness. You are not alone in this.
  utter_bullying/p0016:
  - text: Taking and sharing photos without consent is a violation of your privacy.
      Report the behavior to a teacher, school staff, or trusted adult immediately.
      Your boundaries and privacy are important.
  utter_bullying/p0017:
  - text: Mean comments online can be hurtful. Use privacy settings, block those who
      are unkind, and report abusive behavior. Share your feelings with someone you
      trust for support.
  utter_bullying/p0018:
  - text: Safety is very important. Avoid places where you feel unsafe and let school
      staff know about problem areas. They can help make changes to keep all students
      safe.
  utter_bullying/p0019:
  - text: Bullying based on family or background is unfair and hurtful. Seek out supportive
      friends and talk to adults who can help you address the situation. Your background
      is something to be proud of.
  utter_bullying/p0020:
  - text: Bullying can make it hard to focus on schoolwork. Let your teachers or a
      counselor know so they can provide support and accommodations if needed. Your
      education matters and you deserve to succeed.
  utter_bullying/p0021:
  - text: It can feel lonely when it seems like nobody understands. Reach out to a
      trusted friend, counselor, or support group. You deserve to be heard and supported.
  utter_bullying/p0022:
  - text: No one should be targeted for their beliefs. Find allies and talk to teachers
      or counselors who can help you address the bullying. Support is available, and
      your beliefs are valid.
  utter_bullying/p0023:
  - text: It’s normal to worry about this, but with support from adults and friends,
      change is possible. Keep reaching out, and don’t hesitate to ask for help. Your
      safety and happiness matter.
  utter_bullying/p0024:
  - text: Exclusion can be as hurtful as words. Try joining new clubs or activities
      where you can meet people who share your interests and will include you.
  utter_bullying/p0025:
  - text: Online rumors and lies are very painful. Save any evidence and tell a teacher,
      counselor, or trusted adult. You deserve to have your side heard and to feel
      safe.
  utter_bullying/p0026:
  - text: Standing up to bullies can feel risky. Practice assertive responses and
      seek help from supportive adults. You don’t have to face this challenge alone.
  utter_bullying/p0027:
  - text: It’s okay to feel sad about bullying—your feelings are valid. Talking to
      someone you trust can help lighten the burden. You deserve kindness and support.
  utter_bullying/p0028:
  - text: Being mocked for things outside your control is unfair. Surround yourself
      with supportive people and talk to someone who can help. You deserve respect
      no matter what.
  utter_bullying/p0029:
  - text: Bullying because of a disability is unacceptable. Seek support from teachers,
      counselors, or disability advocates. You have the right to a safe and supportive
      environment.
  utter_bullying/p0030:
  - text: Sometimes adults aren’t aware of what’s happening. If you can, speak up
      to a teacher, counselor, or principal. You have a right to be heard and protected.
  utter_bullying/p0031:
  - text: Feeling like you want to disappear is a sign that you need support. Reach
      out to someone you trust or a counselor. Your pain is real, but help is available
      and you deserve care.
  utter_bullying/p0032:
  - text: Bullying based on appearance or possessions is never okay. Focus on the
      things you like about yourself and talk to someone supportive. You’re valuable
      just as you are.
  utter_bullying/p0033:
  - text: Threats of sharing private or embarrassing material are serious. Save all
      messages and talk to a trusted adult or school counselor immediately. Your privacy
      matters.
  utter_bullying/p0034:
  - text: Feeling hopeless is a heavy burden, but things can improve. Reach out for
      help—you’re not alone, and there are people who care about your well-being.
  utter_bullying/p0035:
  - text: Losing interest in hobbies or activities is common after being bullied.
      Try reconnecting with things you enjoy and seek out new supportive friends.
      Healing takes time, but it’s possible.
  utter_bullying/p0036:
  - text: Being wrongly accused is unfair. Clearly state your side of the story to
      a trusted adult or counselor, and keep a record of events if needed.
  utter_bullying/p0037:
  - text: Group chat bullying can feel inescapable. Leave the group, block offenders,
      and report the behavior to school staff. Protect your well-being first.
  utter_bullying/p0038:
  - text: Everyone makes mistakes, and laughter at your expense is unkind. Remember,
      mistakes are how we learn. Focus on people who are supportive and talk to a
      counselor if needed.
  utter_bullying/p0039:
  - text: It’s understandable to keep things private, but sharing with your family
      can help them support you. You don’t have to go through this alone.
  utter_bullying/p0040:
  - text: Taking a break from online spaces is okay. Protect your mental health, block
      or report bullies, and seek support from adults who can help.
  utter_bullying/p0041:
  - text: Being different is not a weakness—it makes you unique. Connect with others
      who appreciate your individuality and talk to a counselor for support.
  utter_bullying/p0042:
  - text: Non-consensual sharing of images is serious and may be against the law.
      Save evidence and report the situation to school staff or authorities right
      away.
  utter_bullying/p0043:
  - text: Academic-based bullying is never justified. Seek support from teachers or
      school staff, and connect with people who value your strengths.
  utter_bullying/p0044:
  - text: When you feel alone, remember there are people whose job is to support you,
      like counselors and teachers. Keep reaching out until you get the help you need.
  utter_bullying/p0045:
  - text: Bullying affects your mental health and it’s important to talk about it.
      Reach out to a counselor or trusted adult for support. Healing is possible,
      and you’re not alone.
  utter_bullying/p0046:
  - text: Exclusion from group work is unfair. Let your teacher know about the situation
      and ask for help being included. You deserve equal opportunities.
  utter_bullying/p0047:
  - text: It’s understandable to want space from negative people. Focus on building
      a circle of supportive friends and reach out for help if you need it.
  utter_bullying/p0048:
  - text: Bullying based on accent, name, or culture is unacceptable. Talk to a trusted
      adult or counselor and find friends who appreciate your background. You have
      the right to feel safe and valued.
  utter_bullying/p0049:
  - text: You may feel alone, but support is out there. Start by reaching out to a
      counselor, teacher, or support group. You deserve kindness and help.

  utter_bullying/p0050:
  - text: >
        Names can bruise even without a mark. When insults echo through your day, it’s not thin skin—it’s real harm to your sense of safety.
        You deserve a space where your presence isn’t turned into a punchline.

  utter_bullying/p0051:
  - text: >
        Group chats can feel like rooms you can’t enter but can still hear. Emojis and memes carry sting the same way words do.
        Your hurt makes sense—screens don’t soften the blow.

  utter_bullying/p0052:
  - text: >
        Being left out on purpose turns hallways into cold places. Silence becomes the message.
        Your loneliness here isn’t overreacting—it’s the cost of coordinated exclusion.

  utter_bullying/p0053:
  - text: >
        Rumors rewrite your story without your consent. Whispered versions spread faster than truth.
        Your heaviness comes from protecting your name while everyone else borrows it.

  utter_bullying/p0054:
  - text: >
        Comments about your body reach deeper than they admit. Jokes about looks don’t fade when the bell rings.
        Your discomfort is valid—your appearance was never meant to be public property.

  utter_bullying/p0055:
  - text: >
        Shoves and blocked paths teach your body to flinch. Even small hits stack into fear.
        Your sense of unsafety is real—your steps shouldn’t require defense.

  utter_bullying/p0056:
  - text: >
        Mocked voices make speaking feel dangerous. Recitations turn into stages for ridicule.
        Your hesitation to talk isn’t weakness—it’s protection after being laughed at.

  utter_bullying/p0057:
  - text: >
        A camera aimed without consent steals control of your image. Clips travel while your dignity is left behind.
        Your shock and shame are natural—privacy wasn’t respected.

  utter_bullying/p0058:
  - text: >
        Messed-with belongings make school feel like a trap. Every missing item is another reminder you’re being targeted.
        Your frustration is proof that disrespect has crossed into your space.

  utter_bullying/p0059:
  - text: >
        Laughter from adults turns pain into “just a joke.” Protection feels far when authority shrugs.
        Your sense of being unguarded is valid—you weren’t taken seriously.

  utter_bullying/p0060:
  - text: >
        Anonymous posts hide faces but not impact. Hints and blind items still hit their mark.
        Your dread opening those pages is a response to being hunted in the shadows.

  utter_bullying/p0061:
  - text: >
        Grades used as weapons cut either way. Pride and shame become tools to isolate you.
        Your ache around academics isn’t about numbers—it’s about respect that went missing.

  utter_bullying/p0062:
  - text: >
        Screenshots can turn private words into public traps. Fear of exposure keeps you small.
        Your anxiety here is understandable—trust was turned into leverage.

  utter_bullying/p0063:
  - text: >
        Passions shouldn’t be passports for ridicule. Joy that gets mocked learns to hide.
        Your interests deserve room to breathe without being turned into jokes.

  utter_bullying/p0064:
  - text: >
        Being made the class clown without choosing it steals dignity piece by piece.
        Your exhaustion is the cost of carrying a role that was forced on you.

  utter_bullying/p0065:
  - text: >
        Imitated movements make your body feel like a spectacle. Every step gets watched for material.
        Your unease is real—no one should be turned into content.

  utter_bullying/p0066:
  - text: >
        Leaked numbers and prank orders pull harassment into your pocket. Peace gets interrupted by strangers.
        Your irritation and fear are both valid—boundaries were crossed.

  utter_bullying/p0067:
  - text: >
        Ideas erased on purpose shrink your voice. Contribution shouldn’t require fighting to be heard.
        Your hurt shows how exclusion can hide inside “group work.”

  utter_bullying/p0068:
  - text: >
        Clothes and brands don’t measure worth. Mockery about style is class dressed up as comedy.
        Your embarrassment is a mirror of their judgment, not your value.

  utter_bullying/p0069:
  - text: >
        Constant targeting wears the spirit thin. Choosing absence over humiliation is a tired heart trying to survive.
        Your exhaustion is a true response to daily harm—you weren’t made to be anyone’s joke.

  utter_bullying/p0070:
  - text: >
        Quiet students often get labeled before they’re understood. Silence isn’t arrogance—it’s safety.
        Your peace was mistaken for weakness, but you’ve done nothing wrong.

  utter_bullying/p0071:
  - text: >
        Faith turned into ridicule cuts deep. Beliefs are personal, yet they were made public for laughs.
        Your pain is valid—respect should never depend on sameness.

  utter_bullying/p0072:
  - text: >
        Being mocked for where you’re from is prejudice in disguise. Accents tell stories, not ranks.
        Your shame doesn’t belong to you—it was handed by ignorance.

  utter_bullying/p0073:
  - text: >
        Handwriting isn’t a stage for humiliation. Notes were meant to record learning, not serve as entertainment.
        Your embarrassment is real—ridicule hides where care should be.

  utter_bullying/p0074:
  - text: >
        Posts are extensions of self, not open invitations for cruelty. What you shared was expression, not content for mockery.
        Your discomfort online reflects a boundary they refused to see.

  utter_bullying/p0075:
  - text: >
        Jokes about money carry class in every punchline. You were shamed for surviving differently.
        Your worth was never tied to what you can afford.

  utter_bullying/p0076:
  - text: >
        Difference should spark curiosity, not cruelty. Uniqueness is not a flaw—it’s just visible bravery.
        Your isolation speaks more about their fear than your value.

  utter_bullying/p0077:
  - text: >
        Skin jokes wear the mask of humor but speak the language of bias. Shades aren’t status.
        Your hurt is valid—you were insulted for being human.

  utter_bullying/p0078:
  - text: >
        Effort mocked becomes a cruel lesson. You built something they could only copy.
        Your frustration shows how envy often hides behind laughter.

  utter_bullying/p0079:
  - text: >
        Fear turning school into a battlefield takes away learning itself. Attendance shouldn’t cost safety.
        Your avoidance isn’t weakness—it’s survival in disguise.

  utter_bullying/p0080:
  - text: >
        Seniors using fear to earn respect forget what leadership means. Power shouldn’t humiliate.
        Your fear walking past them is evidence of a broken hierarchy.

  utter_bullying/p0081:
  - text: >
        Anonymous hate doesn’t hide accountability—it just delays it. Behind fake profiles are real choices.
        Your anxiety online is justified; harassment doesn’t need a face to hurt.

  utter_bullying/p0082:
  - text: >
        You shouldn’t be punished for your friendships. Loyalty isn’t a target.
        Your pain shows how cruelty hunts in packs, not minds.

  utter_bullying/p0083:
  - text: >
        Friends who joke past your comfort stop being safe spaces. Humor without care becomes harm.
        Your discomfort is proof that “fun” turned into bullying.

  utter_bullying/p0084:
  - text: >
        Voices deserve to exist without mockery. Sounding different isn’t a reason to shrink.
        Your hesitation is what happens when confidence gets ridiculed.

  utter_bullying/p0085:
  - text: >
        Studiousness became a label when others feared their own reflection. Discipline isn’t arrogance.
        Your focus was never the problem—their insecurity was.

  utter_bullying/p0086:
  - text: >
        Trends aren’t tickets for belonging. Simplicity doesn’t deserve mockery.
        Your difference from the crowd is quiet strength, not backwardness.

  utter_bullying/p0087:
  - text: >
        Body jokes disguised as “funny” still wound. Skin and hair were never meant for public commentary.
        Your discomfort changing clothes is not overreaction—it’s protection.

  utter_bullying/p0088:
  - text: >
        Art mocked becomes silence in color. Creativity should inspire, not embarrass.
        Your hesitation to create again shows how deep ridicule cuts.

  utter_bullying/p0089:
  - text: >
        Smell became a rumor when decency disappeared. Clean or not, no one deserves to be reduced to gossip.
        Your shame isn’t yours—it was manufactured by cruelty.

  utter_bullying/p0090:
  - text: >
        Games and sports should build confidence, not crush it. Laughing at someone’s pace isn’t teamwork.
        Your dread of PE is a sign that the field stopped feeling safe.

  utter_bullying/p0091:
  - text: >
        Prank calls turn nights into alarms. Harassment doesn’t need words—it uses sounds to unsettle.
        Your fear at every ring shows how peace was taken from you.

  utter_bullying/p0092:
  - text: >
        Braces are symbols of growth, not targets. Every smile hidden is a victory stolen.
        Your hesitation to smile is the cost of someone’s shallow humor.

  utter_bullying/p0093:
  - text: >
        Responsibility shouldn’t come with ridicule. Leadership mocked teaches silence to those who care.
        Your fatigue from standing out is the echo of others’ insecurity.

  utter_bullying/p0094:
  - text: >
        Fear of retaliation keeps truth quiet. Reporting shouldn’t feel dangerous.
        Your silence is safety trying to protect itself, not cowardice.

  utter_bullying/p0095:
  - text: >
        Orientation is identity, not entertainment. The jokes about who you are weren’t harmless.
        Your hurt is valid—you were disrespected for simply existing.

  utter_bullying/p0096:
  - text: >
        Family background isn’t a fair subject for mockery. Home stories should never become insults.
        Your pain here is rooted in a betrayal of empathy.

  utter_bullying/p0097:
  - text: >
        When those younger forget respect, it feels like the world turned upside down. Age doesn’t guarantee kindness.
        Your confusion at their cruelty is completely valid.

  utter_bullying/p0098:
  - text: >
        Edited images steal dignity pixel by pixel. Seeing your face turned into a joke is an invasion, not humor.
        Your violation is real—what they did wasn’t harmless fun.

  utter_bullying/p0099:
  - text: >
        Desk-side cruelty hides in whispers and flying paper. Daily small hurts still bleed.
        Your tension in class shows how constant teasing corrodes safety.

  utter_bullying/p0100:
  - text: >
        Pretending you’re fine is survival with a smile. Silence was armor when support was missing.
        Your exhaustion now is honesty—pain deserves to be named.





  utter_grief_loss/p0001:
  - text: Missing someone after they’ve passed is a deep and ongoing pain. Grief takes
      time, and it’s okay to feel sad, angry, or confused. Allow yourself to remember
      the good times, and don’t be afraid to talk about your feelings with someone
      you trust. Support groups or counselors can also help you navigate these emotions.
      Healing is a process—be gentle with yourself as you go through it.
  utter_grief_loss/p0002:
  - text: Breakups can feel like a real loss, and it’s normal to grieve. Try to let
      yourself feel your emotions without judgment, and lean on friends or family
      for support. Over time, the pain will become more manageable. Focus on self-care
      and give yourself permission to heal at your own pace.
  utter_grief_loss/p0003:
  - text: Major changes at home can leave you feeling ungrounded. Allow yourself to
      process these changes and talk about your feelings with someone you trust. Adjusting
      takes time, so be patient with yourself. Building new routines can help bring
      some stability back into your life.
  utter_grief_loss/p0004:
  - text: The longing for someone you’ve lost is very natural. Cherish the memories
      you shared, and talk to someone about your feelings. It’s okay to have days
      where you miss them more. You’re not alone in your grief.
  utter_grief_loss/p0005:
  - text: Losing a pet can be as hard as losing a person. Allow yourself to grieve,
      and remember the special times you shared. Talk to others who understand, or
      write down your memories as a way to honor your pet’s life.
  utter_grief_loss/p0006:
  - text: Tears are a healthy way to express grief. Allow yourself to feel whatever
      comes—there’s no “right” way to grieve. If you need support, reach out to a
      counselor, friend, or support group.
  utter_grief_loss/p0007:
  - text: Feeling isolated is common after a loss. Remember that there are people
      who care about you and want to help. Sharing your feelings, even a little at
      a time, can make a big difference.
  utter_grief_loss/p0008:
  - text: It can be hard when others don’t relate to your grief. Consider reaching
      out to a counselor or a support group where people understand what you’re experiencing.
      You deserve compassion and understanding.
  utter_grief_loss/p0009:
  - text: Guilt is a common part of grief, but remember you did your best with what
      you knew at the time. Try writing a letter to your loved one or talking to someone
      about your feelings. Forgiveness—both for yourself and others—can help you heal.
  utter_grief_loss/p0010:
  - text: Difficulty focusing is normal when you’re grieving. Give yourself permission
      to take breaks, and don’t expect too much from yourself right now. Over time,
      your ability to concentrate will improve.
  utter_grief_loss/p0011:
  - text: Anger is a natural response to loss. Allow yourself to feel it, and find
      healthy ways to express it—through writing, exercise, or talking with someone.
      With time, anger usually softens as healing takes place.
  utter_grief_loss/p0012:
  - text: Moving forward after loss is challenging. Take things one step at a time,
      and don’t pressure yourself to “get over it.” Seek support from friends, family,
      or a counselor. Healing is a journey, not a destination.
  utter_grief_loss/p0013:
  - text: Dreams can be part of the grieving process. Write down your dreams or talk
      about them with someone you trust—they can be a way for your mind to process
      loss.
  utter_grief_loss/p0014:
  - text: Numbness is your mind’s way of protecting you from overwhelming feelings.
      Allow yourself time, and don’t force yourself to feel a certain way. Emotions
      may return gradually as you heal.
  utter_grief_loss/p0015:
  - text: The absence of someone important can feel impossible to accept. Hold on
      to the good memories and give yourself permission to miss them. Over time, you’ll
      learn new ways to carry their memory with you.
  utter_grief_loss/p0016:
  - text: It’s common to replay memories and wish things were different. Be gentle
      with yourself—healing doesn’t mean forgetting, but learning to live alongside
      your loss. Talking to someone can help you find ways to move forward.
  utter_grief_loss/p0017:
  - text: Fear of forgetting is natural. Honor their memory by talking about them,
      looking at photos, or creating a tribute. Keeping their memory alive can bring
      comfort.
  utter_grief_loss/p0018:
  - text: Overwhelming feelings are part of grief. Practice self-care—rest, talk,
      or engage in gentle activities. If emotions feel unmanageable, reaching out
      for professional support can help.
  utter_grief_loss/p0019:
  - text: You don’t have to hide your grief. Sharing your emotions with someone you
      trust can help lighten the burden. You deserve support, even if others don’t
      fully understand.
  utter_grief_loss/p0020:
  - text: Flashbacks are common after loss. Try grounding techniques, like deep breathing
      or focusing on your senses, when memories become intense. With time, the pain
      will soften.
  utter_grief_loss/p0021:
  - text: Loss can drain your energy and interest in activities. Be patient with yourself
      and reintroduce hobbies slowly. It’s okay to take a break as you heal.
  utter_grief_loss/p0022:
  - text: Fear of future loss is natural. Take new relationships slowly, and allow
      yourself to trust again over time. Healing will make room for new connections
      when you’re ready.
  utter_grief_loss/p0023:
  - text: Not having closure is very hard. Write a letter or talk aloud to express
      what you wish you’d said. Many people find comfort in these kinds of rituals.
  utter_grief_loss/p0024:
  - text: Grief has no timeline, and everyone heals differently. Allow yourself to
      go at your own pace. If others don’t understand, it’s okay to set boundaries
      around your healing process.
  utter_grief_loss/p0025:
  - text: Regret and “what ifs” are part of grief. Try to remind yourself that you
      did the best you could with what you knew at the time. Letting go of these thoughts
      takes time.
  utter_grief_loss/p0026:
  - text: Grieving takes a lot of energy, both physically and emotionally. Rest when
      you need to and prioritize self-care. With time, your strength will return.
  utter_grief_loss/p0027:
  - text: It’s common to feel hopeless in the midst of grief. Over time, the pain
      will become less intense, and moments of happiness will return. Keep reaching
      out for support.
  utter_grief_loss/p0028:
  - text: It’s okay to have difficulty sharing your feelings. You can write about
      your experiences or talk when you feel ready. Support is available whenever
      you need it.
  utter_grief_loss/p0029:
  - text: Grief isn’t always a straight line—some days are harder than others. If
      your pain feels too much to bear, talk to a counselor or support group for guidance.
  utter_grief_loss/p0030:
  - text: Major life changes, like moving, can bring feelings of grief too. Give yourself
      time to adjust and reach out for support as you settle in. New routines and
      connections can help.
  utter_grief_loss/p0031:
  - text: Isolation is common during grief. If talking feels too hard, try expressing
      your feelings through art, writing, or other creative outlets. Support is available
      when you’re ready.
  utter_grief_loss/p0032:
  - text: Grief often comes in waves and can hit without warning. Allow yourself to
      feel your emotions and practice self-kindness.
  utter_grief_loss/p0033:
  - text: Anger is a natural part of grief, even toward the person you’ve lost. Allow
      yourself to feel and process this anger. Talking to someone can help you make
      sense of your emotions.
  utter_grief_loss/p0034:
  - text: Supporting a grieving friend can be challenging. Listen without judgment,
      offer your presence, and let them know you care. Sometimes, just being there
      is enough.
  utter_grief_loss/p0035:
  - text: Triggers are common after a loss. With time, they will become less painful.
      Try creating new routines and safe spaces for yourself as you heal.
  utter_grief_loss/p0036:
  - text: Avoidance is a natural coping mechanism. Take small steps toward facing
      reminders at your own pace. There’s no rush—do what feels right for you.
  utter_grief_loss/p0037:
  - text: The loss of a friendship can be just as painful as other types of loss.
      Give yourself permission to grieve, and reach out to others for support as you
      process these changes.
  utter_grief_loss/p0038:
  - text: Anniversaries and special dates can intensify feelings of grief. Plan ahead
      and do something comforting or meaningful to honor the day. Reach out for support
      if you need it.
  utter_grief_loss/p0039:
  - text: Moving forward doesn’t mean forgetting. It’s okay to find joy and meaning
      again while still honoring the person you lost. Your loved one would want you
      to heal and be happy.
  utter_grief_loss/p0040:
  - text: Sleep disturbances are common during grief. Practice calming bedtime routines
      and seek support if you’re having trouble sleeping over a long period.
  utter_grief_loss/p0041:
  - text: Life may feel very different after a loss, but over time, you’ll find a
      new sense of normal. Healing happens slowly, and it’s okay to adjust at your
      own pace.
  utter_grief_loss/p0042:
  - text: Loss can change us in many ways. Allow yourself to grow and learn from your
      experience, and seek out new sources of meaning and support as you heal.
  utter_grief_loss/p0043:
  - text: Guilt and regret are natural. Try to focus on the love and care you gave,
      and forgive yourself for being human. Support from others can help you work
      through these feelings.
  utter_grief_loss/p0044:
  - text: There are many ways to honor a loved one—sharing stories, making a scrapbook,
      or doing something they enjoyed. Find a ritual that feels right for you.
  utter_grief_loss/p0045:
  - text: You have the right to share your feelings as often as you need. If you sense
      others are less available, reach out to support groups or counselors who are
      always ready to listen.
  utter_grief_loss/p0046:
  - text: Supporting others is important, but you also need space to grieve. Make
      time for your own healing and don’t be afraid to ask for help when you need
      it.
  utter_grief_loss/p0047:
  - text: Strong emotions are a natural part of grief, and you don’t have to hide
      them. If you get emotional in public, take a few deep breaths or step away if
      you need to. Your feelings are nothing to be ashamed of.
  utter_grief_loss/p0048:
  - text: Healing looks different for everyone, and there’s no deadline. Keep reaching
      out for support, and allow yourself to heal at your own pace. You are not alone
      in your journey.

  utter_grief_loss/p0049:
  - text: >
        Shock can linger long after the news. The mind protects itself by saying this can’t be real.
        Your disbelief is a normal part of love trying to understand what happened.

  utter_grief_loss/p0050:
  - text: >
        Emptiness is the outline grief leaves where presence used to be. Days can feel quiet and heavy at once.
        Your hollow feeling is a true sign of how much they mattered.

  utter_grief_loss/p0051:
  - text: >
        Regret often walks beside grief. The “what ifs” and “I should have” are love looking for another chance.
        Your guilt doesn’t mean you failed—it means your care is still speaking.

  utter_grief_loss/p0052:
  - text: >
        Tears arriving without warning are grief’s language. Emotion moves through you when words can’t.
        Your sudden crying is not a weakness—it’s a release your body needed.

  utter_grief_loss/p0053:
  - text: >
        Echoes of their voice are reminders of a bond that hasn’t disappeared. Memory keeps them close in its own way.
        Your mind is holding on to what was safe and familiar.

  utter_grief_loss/p0054:
  - text: >
        Places become heavy when they hold stories. Avoiding them isn’t denial—it’s protection while the wound is fresh.
        Your steps are careful because your heart is tender.

  utter_grief_loss/p0055:
  - text: >
        Anger is grief with its fists clenched. The world kept moving while yours stopped.
        Your frustration is part of the loss speaking loudly.

  utter_grief_loss/p0056:
  - text: >
        Focus fades when the heart is busy grieving. Pages blur because your energy is holding sorrow.
        Your academic dip is not laziness—it’s a sign of how deep this runs.

  utter_grief_loss/p0057:
  - text: >
        Holding their things is a way to hold the connection. Objects become bridges when presence is gone.
        Your closeness to those items makes gentle sense.

  utter_grief_loss/p0058:
  - text: >
        Fear of forgetting is another kind of grief. Memory feels fragile when love is strong.
        Your checks and rechecks are love guarding what it can.

  utter_grief_loss/p0059:
  - text: >
        Keeping quiet can feel safer than reopening the wound. Silence becomes armor.
        Your choice to keep it inside shows how much you’ve been protecting yourself.

  utter_grief_loss/p0060:
  - text: >
        Waves of sadness are grief’s tide. Calm moments don’t erase the next swell.
        Your sudden heaviness is expected in a heart still adjusting.

  utter_grief_loss/p0061:
  - text: >
        Carrying others while hurting yourself is a heavy kind of love. Strength doesn’t mean you aren’t aching.
        Your effort to hold the family together is seen, even if it’s silent.

  utter_grief_loss/p0062:
  - text: >
        Rituals can feel like too much when pain is fresh. Chapels and flowers press on the bruise.
        Your urge to step back is a way of taking care of a tender heart.

  utter_grief_loss/p0063:
  - text: >
        Old chats and photos become lifelines. Revisiting them keeps a thread to what felt safe.
        Your nightly scroll is a quiet form of remembering.

  utter_grief_loss/p0064:
  - text: >
        Joy around you can throw your loss into sharper focus. Comparison deepens the ache.
        Your jealousy and sadness are human responses to a changed life.

  utter_grief_loss/p0065:
  - text: >
        Rooms hold time like a pause button. Leaving things untouched can feel like keeping them close.
        Your hesitation to enter is respect for what that space means to you.

  utter_grief_loss/p0066:
  - text: >
        Numbness is the body’s way of giving you a break from overwhelming pain. Feeling blank is still a feeling.
        Your quiet inside is part of the path through grief.

  utter_grief_loss/p0067:
  - text: >
        Guilt after a laugh shows how loyal your heart is. Joy doesn’t erase love—it proves it can still exist alongside pain.
        Your mixed feelings are honest, not wrong.

  utter_grief_loss/p0068:
  - text: >
        Keeping up a brave face is exhausting. Masks get heavy when the hurt stays.
        Your tiredness is the cost of carrying pain alone for too long.

  utter_grief_loss/p0069:
  - text: >
        Birthdays can reopen the quietest places in the heart. The calendar remembers even when you wish it wouldn’t.
        Your heaviness around the date shows how much that life still matters to you.

  utter_grief_loss/p0070:
  - text: >
        Dreams that bring them back can feel like gifts that vanish at sunrise. The second goodbye in the morning is its own ache.
        Your heartbreak after waking is a tender sign of love that hasn’t faded.

  utter_grief_loss/p0071:
  - text: >
        Music keeps memories alive in a few notes. A chorus can carry a whole room full of moments.
        Your tears to certain songs are proof that those moments still live in you.

  utter_grief_loss/p0072:
  - text: >
        A house changes shape after a loss. Silence moves into the spaces where their voice used to be.
        Your fear of drifting apart is the heart asking to keep the threads that remain.

  utter_grief_loss/p0073:
  - text: >
        Exams ask for focus your grief keeps borrowing. Pages blur because your mind is visiting someone it loves.
        Your struggle in tests is not a lack of effort—it’s a measure of the weight you carry.

  utter_grief_loss/p0074:
  - text: >
        Joy can feel complicated when grief sits beside it. Smiles arrive and guilt follows behind.
        Your mixed feelings don’t betray your love—they reveal its depth.

  utter_grief_loss/p0075:
  - text: >
        Online spaces become small memorials when the person is gone. Clicking through posts is a way of staying close.
        Your rituals on their timeline are gentle bridges to what mattered.

  utter_grief_loss/p0076:
  - text: >
        Scents travel faster than thought and land straight in memory. One breath and you’re back in a moment you miss.
        Your stillness when a scent appears makes deep sense.

  utter_grief_loss/p0077:
  - text: >
        Distance from friends can be a shield while the wound is open. Protecting your energy is not selfish.
        Your quiet plans are a way of making room for your heart.

  utter_grief_loss/p0078:
  - text: >
        Anger at systems and places is grief searching for fairness. White walls can hold too many hard moments.
        Your resentment is part of processing something that should never have hurt this much.

  utter_grief_loss/p0079:
  - text: >
        The mind replays the hardest day to make sense of the senseless. Details return because love wants answers.
        Your looping memory is a sign of impact, not weakness.

  utter_grief_loss/p0080:
  - text: >
        Grief doesn’t follow other people’s timelines. Being told to move on adds pressure to a heart already carrying enough.
        Your pace is valid—love doesn’t expire.

  utter_grief_loss/p0081:
  - text: >
        Unread messages and saved voicemails are threads back to a voice you miss. Holding on is a form of honoring.
        Your reluctance to delete is a kind of care.

  utter_grief_loss/p0082:
  - text: >
        Loss can make you feel older than your age. The gap between your world and your friends’ can feel wide.
        Your sense of being different is a true reflection of what you’ve lived.

  utter_grief_loss/p0083:
  - text: >
        Habit reaches for the person long after they’re gone. The phone lights up with an instinct your heart taught your hands.
        Your shock when you remember is another wave of the same love.

  utter_grief_loss/p0084:
  - text: >
        Objects become anchors when the person is no longer here. Letting go can feel like letting go of them.
        Your careful hands are proof of how sacred that bond is.

  utter_grief_loss/p0085:
  - text: >
        Anniversaries gather time into one sharp point. The body keeps the date even without a reminder.
        Your quiet on those days is respect for what that life means.

  utter_grief_loss/p0086:
  - text: >
        Telling the story again can reopen it. Correcting others asks your voice to carry more than it should.
        Your dread is understandable—protecting yourself matters too.

  utter_grief_loss/p0087:
  - text: >
        Handwriting holds a person’s rhythm. Curves and lines feel like touch you can still see.
        Your care for those papers shows how memory lives on the page.

  utter_grief_loss/p0088:
  - text: >
        Holidays highlight empty chairs as much as lights. Celebration and sorrow can share a room.
        Your choice to step back is a kind boundary while the wound is tender.

  utter_grief_loss/p0089:
  - text: >
        Wearing their clothes can feel like being held. Fabric carries warmth that memory recognizes.
        Your comfort in those items is a gentle way of staying near.

  utter_grief_loss/p0090:
  - text: >
        Survivor’s guilt is grief looking for balance where none exists. Being alive isn’t a betrayal.
        Your discomfort with good days is the echo of deep love.

  utter_grief_loss/p0091:
  - text: >
        Half-finished tasks show how grief pauses the mind mid-step. Focus slips because your heart is busy elsewhere.
        Your incomplete work is a reflection of the load, not your ability.

  utter_grief_loss/p0092:
  - text: >
        Quiet visits can steady a shaken heart. Names on stone hold stories that don’t end.
        Your time by their resting place is a soft conversation without words.

  utter_grief_loss/p0093:
  - text: >
        Avoiding their name can feel like erasing them. Remembering out loud is a way of keeping them here.
        Your hurt at the silence is a love wanting to be honored.

  utter_grief_loss/p0094:
  - text: >
        Routines keep reaching for someone who isn’t there. Habits bump into absence and ache.
        Your startle at the door is the body remembering before the mind catches up.

  utter_grief_loss/p0095:
  - text: >
        Paperwork can feel cold against a warm grief. Forms don’t see the person behind the lines.
        Your overwhelm with requirements is completely understandable.

  utter_grief_loss/p0096:
  - text: >
        Packing a room asks you to make decisions your heart isn’t ready for. Each item carries a story.
        Your pause is respect for a life that filled this space.

  utter_grief_loss/p0097:
  - text: >
        Panic in crowded rooms is grief turning into a physical wave. Breath gets small when memories get big.
        Your step outside is care for a body that needs space.

  utter_grief_loss/p0098:
  - text: >
        Invisible grief still weighs the same. Quiet pain doesn’t mean small pain.
        Your hidden heaviness is valid even when others can’t see it.

  utter_grief_loss/p0099:
  - text: >
        New memories can feel like walking ahead without a hand you used to hold. The guilt is love afraid of being left behind.
        Your hesitation is tender and human.

  utter_grief_loss/p0100:
  - text: >
        Daily grieving is exhausting in a way few things are. Carrying absence takes strength you don’t always feel.
        Your weariness makes sense—love leaves an ache that asks to be honored.


  utter_coping_academic_pressure:
  - text: 'School work can pile up. Try these:

      • Pick your top 3 tasks for today; pause the rest.

      • Work 25 minutes, break 5 minutes. Repeat a few times.

      • Start with a 5-minute “easy win” to get moving.

      • Drink water and take 3 slow breaths before each study block.

      • Stop at a set time so you can rest and sleep.

      '
  utter_coping_anxiety:
  - text: 'Anxiety feels scary, but it can calm down:

      • Breathe in 4 seconds, hold 4, out 4, hold 4 (4 rounds).

      • Name 5 things you see, 4 feel, 3 hear, 2 smell, 1 taste.

      • Write the worry, then one kinder, more balanced thought.

      • Break the task into one tiny step and do just that.

      • Move a little—short walk or stretch for 2–5 minutes.

      '
  utter_coping_bullying:
  - text: 'You deserve respect and safety:

      • Go near people you trust or a staff member.

      • Save proof (dates, screenshots, messages).

      • Say, “Please stop. That’s not okay,” then leave.

      • Tell a trusted adult or friend; don’t handle it alone.

      • After, reset: breathe, drink water, short walk.

      '
  utter_coping_burnout:
  - text: 'You’re tired, not lazy:

      • Remove or delay 1–2 non-urgent tasks this week.

      • Do your most important task when you have most energy.

      • Put rest on your schedule (sleep, sunlight, light movement).

      • Aim for one small win each day.

      • Talk to yourself kindly: “I’m recovering, one step at a time.”

      '
  utter_coping_depression:
  - text: 'Heavy days happen. Small steps help:

      • Do one tiny task (shower, short walk, tidy one spot).

      • Get some light and drink water; eat something simple.

      • Wake up at the same time each day if you can.

      • Text someone safe one honest sentence about how you feel.

      • Tell yourself: “I’ll do one doable thing today.”

      '
  utter_coping_family_problems:
  - text: 'It’s okay to protect your peace:

      • Talk when people are calmer; one topic at a time.

      • Use “I” statements: “I feel… when… I need…”

      • If voices rise, pause: “Let’s continue later.”

      • Write your thoughts to release stress.

      • Ask a trusted adult or counselor to help if needed.

      '
  utter_coping_financial_stress:
  - text: 'Money stress is hard. Keep it simple:

      • List must-pay items and due dates; drop extras for now.

      • Track spending for a week; make one small cut you can keep.

      • Ask early about extensions, installments, or aid.

      • Share worries with someone you trust.

      • Keep basics steady: meals, water, sleep.

      '
  utter_coping_grief_loss:
  - text: 'Grief comes in waves. Your pace is okay:

      • Allow feelings—there’s no “right way.”

      • Make a small memory ritual (letter, photo, candle).

      • Care for your body: water, simple food, gentle walk.

      • Share a memory with someone safe.

      • Lower your to-do list for now.

      '
  utter_coping_loneliness:
  - text: 'You matter. Build small bridges:

      • Message one person: “Hi, how are you?”

      • Visit a low-pressure place (library group, org booth) for 10–20 min.

      • Join something you like (study hall, hobby) so talking is easier.

      • Be kind to yourself—no need to be perfect.

      • Plan one simple meet-up this week (coffee, study buddy).

      '
  utter_coping_low_self_esteem:
  - text: 'Let’s notice your good parts:

      • Write 3 things you did well (effort counts).

      • Change “I’m not good” to “I’m learning and improving.”

      • Ask a trusted person to name one strength they see.

      • Practice one small skill every day for a week.

      • Unfollow accounts that make you feel worse.

      '
  utter_coping_relationship_issues:
  - text: 'Your needs are important too:

      • Decide what you need: clarity, space, reassurance, or a boundary.

      • Use “I” statements and one clear example.

      • Take a time-out if talks get heated; set a time to return.

      • Ask: do both of us feel safe and respected?

      • It’s okay to repair slowly—or step back if it’s not healthy.

      '
  utter_coping_sleep_problems:
  - text: 'Help your body find a rhythm:

      • Wake up at the same time every day.

      • One “downshift” hour: dim light, light stretch, calm audio.

      • Put screens away 30–60 min before bed if you can.

      • Keep the bed for sleep/rest; study elsewhere.

      • If awake >20–30 min, get up briefly, then return when sleepy.

      '
  utter_coping_stress:
  - text: 'Calm your body, then your list:

      • Take 10 slow breaths; relax your jaw and shoulders; sip water.

      • Choose your top 3 tasks; let the rest wait.

      • Finish one small task fully.

      • Take a 5-minute walk or stretch.

      • Talk to someone safe—being heard helps.

      '
  utter_coping_substance_abuse:
  - text: 'Your health matters. Try this:

      • “Urge surfing”: set a 10-minute timer and wait; urges rise and fall.

      • Delay-Distract-Decide: wait 10 min, do a short activity, then choose.

      • Reduce triggers (places, items, contacts) where possible.

      • Tell one trusted person your goal for support.

      • Getting professional help is strong, not weak.

      '
  utter_coping_time_management:
  - text: 'Make time work for you:

      • Set 20–40 minute blocks with real breaks.

      • Group similar tasks together to save energy.

      • Two-minute rule: if it takes <2 minutes, do it now.

      • Schedule rest like a task.

      • Spend one hour weekly to plan a realistic week.

      '
  utter_ack_no:
  - text: |
      Okay. Thank you for chatting with me today.


